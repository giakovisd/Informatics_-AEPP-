<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î Î±Î½ÎµÎ»Î»Î®Î½Î¹ÎµÏ‚ 2011 - Î˜Î­Î¼Î± Î’</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --panel-bg: #ffffff;
            --highlight-line: #fde047;
            --header-bg: #e2e8f0;
            --border-color: #cbd5e1;
            
            --var-main: #3b82f6; 
            --var-proc: #10b981;
            
            --arrow-color: #dc2626; 
            --flyer-bg: #ea580c;
            
            --disabled-btn: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title h1 { margin: 0; font-size: 1.1rem; }
        .controls-area { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        button {
            padding: 8px 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: var(--panel-bg);
            color: var(--text-color);
            transition: all 0.2s;
            white-space: nowrap;
        }
        button.primary { background-color: var(--var-main); color: white; border: none; }
        button:hover:not(:disabled) { filter: brightness(0.95); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-btn); color: #ccc; cursor: not-allowed; }

        .slider-container { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; margin-left: 10px; }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: calc(100% - 70px);
            box-sizing: border-box;
        }

        /* LEFT: Code Panel */
        .col-code {
            flex: 0 0 450px; 
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .code-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 1.05rem; 
            line-height: 1.6; 
            white-space: pre; 
        }
        
        .code-line { 
            padding: 2px 6px; 
            border-radius: 3px; 
            min-height: 1.5em; 
            transition: background-color 0.1s;
        }
        .code-line.active { background-color: var(--highlight-line); color: #000; font-weight: bold; }

        /* Code Parameter Tokens */
        .param-token {
            display: inline-block;
            padding: 0 4px;
            border-radius: 4px;
            border: 1px solid transparent;
            font-weight: bold;
            cursor: default;
        }
        .param-token.main { color: var(--var-main); background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); }
        .param-token.proc { color: var(--var-proc); background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3); }

        /* CENTER: Visualization */
        .col-viz {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .narrative {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(59, 130, 246, 0.08);
            border-left: 4px solid var(--var-main);
            font-size: 0.95rem;
            font-style: italic;
            min-height: 24px;
            flex-shrink: 0;
        }

        .scene-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 60px; 
            align-items: flex-start;
            padding-top: 20px;
            position: relative;
            overflow: auto;
        }

        /* Trace Tables */
        .trace-table {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-width: 160px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        .table-header {
            background-color: var(--header-bg);
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            border-radius: 6px 6px 0 0;
        }

        .columns-container {
            display: flex;
            flex-direction: row;
        }

        .trace-column {
            flex: 1;
            border-right: 1px solid var(--border-color);
            min-width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .trace-column:last-child { border-right: none; }

        .col-title {
            font-weight: bold;
            padding: 5px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
            text-align: center;
            background: #f1f5f9;
            font-family: monospace;
            font-size: 1rem;
        }

        .col-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 5px 0;
            min-height: 150px;
        }

        .val-item {
            font-weight: bold;
            font-size: 1rem;
            padding: 2px 0;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .val-item.old {
            text-decoration: line-through;
            color: #94a3b8;
            font-weight: normal;
            font-size: 0.9rem;
        }

        .proc-table { opacity: 0.4; filter: grayscale(1); transition: opacity 0.5s; }
        .proc-table.active { opacity: 1; filter: grayscale(0); border-color: var(--var-proc); box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .proc-table .table-header { background-color: #d1fae5; color: #065f46; }

        /* Animation Elements */
        .connection-line {
            position: fixed; 
            background-color: var(--arrow-color);
            height: 2px;
            transform-origin: 0 50%;
            z-index: 9990;
            pointer-events: none;
        }
        
        .arrow-head {
            position: absolute;
            width: 0; 
            height: 0; 
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid var(--arrow-color); 
            right: -4px;
            top: -4px;
        }

        .flying-value {
            position: fixed;
            background-color: var(--flyer-bg);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 9999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        /* RIGHT: Output */
        .col-output {
            flex: 0 0 200px;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .output-header { padding: 10px; background: #f1f5f9; font-weight: bold; border-bottom: 1px solid var(--border-color); }
        .output-log { flex: 1; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.95rem; }
        .log-item { border-bottom: 1px solid #eee; padding: 3px 0; }
        
        .col-code.hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h1>Î Î±Î½ÎµÎ»Î»Î®Î½Î¹ÎµÏ‚ 2011 - Î˜Î­Î¼Î± Î’</h1>
    </div>
    
    <div class="controls-area">
        <button onclick="resetSim()">ğŸ”„ Î‘ÏÏ‡Î®</button>
        <button onclick="play()" id="btnPlay" class="primary">â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·</button>
        <button onclick="step()" id="btnStep">Î’Î®Î¼Î± â©</button>
        <button onclick="toggleCode()" id="btnCode">ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±</button>
        
        <div class="slider-container">
            <span>Î¤Î±Ï‡ÏÏ„Î·Ï„Î±:</span>
            <input type="range" min="100" max="2000" value="1000" id="speedSlider" oninput="updateSpeed()">
        </div>
    </div>
</header>

<div class="main-container">
    
    <div class="col-code">
        <div class="code-content" id="codeContainer"></div>
    </div>

    <div class="col-viz" id="vizContainer">
        <div class="narrative" id="narrativeBox">Î Î±Ï„Î®ÏƒÏ„Îµ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·...</div>
        
        <div class="scene-wrapper" id="sceneWrapper">
            
            <div class="trace-table" id="table-main">
                <div class="table-header">Î ÏÏŒÎ³ÏÎ±Î¼Î¼Î± Î˜Î­Î¼Î±Î’</div>
                <div class="columns-container">
                    <div class="trace-column">
                        <div class="col-title">z</div>
                        <div class="col-stack" id="stack-main-z"></div>
                    </div>
                    <div class="trace-column">
                        <div class="col-title">w</div>
                        <div class="col-stack" id="stack-main-w"></div>
                    </div>
                </div>
            </div>

            <div class="trace-table proc-table" id="table-proc">
                <div class="table-header">Î”Î¹Î±Î´Î¹ÎºÎ±ÏƒÎ¯Î± Î”Î¹Î±Î´</div>
                <div class="columns-container">
                    <div class="trace-column">
                        <div class="col-title">w</div>
                        <div class="col-stack" id="stack-proc-w"></div>
                    </div>
                    <div class="trace-column">
                        <div class="col-title">z</div>
                        <div class="col-stack" id="stack-proc-z"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-output">
        <div class="output-header">ğŸ“º ÎŸÎ¸ÏŒÎ½Î· Î•Î¾ÏŒÎ´Î¿Ï…</div>
        <div class="output-log" id="outputLog"></div>
    </div>

</div>

<script>
    const CODE_HTML = [
        `Î ÏÏŒÎ³ÏÎ±Î¼Î¼Î± Î˜Î­Î¼Î±Î’`,
        `  ÎœÎµÏ„Î±Î²Î»Î·Ï„Î­Ï‚`,
        `    Î‘ÎºÎ­ÏÎ±Î¹ÎµÏ‚: z, w`,
        `  Î‘ÏÏ‡Î®`,
        `    z â† 1`,
        `    w â† 3`,
        `    ÎŒÏƒÎ¿ z <= 35 ÎµÏ€Î±Î½Î¬Î»Î±Î²Îµ`,
        `      ÎšÎ¬Î»ÎµÏƒÎµ Î”Î¹Î±Î´(<span id="c-call-z" class="param-token main">z</span>, <span id="c-call-w" class="param-token main">w</span>)`,
        `      Î“ÏÎ¬ÏˆÎµ z`,
        `    Î¤Î­Î»Î¿Ï‚_ÎµÏ€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚`,
        `TÎ­Î»Î¿Ï‚_Î ÏÎ¿Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚`,
        ``,
        `Î”Î¹Î±Î´Î¹ÎºÎ±ÏƒÎ¯Î± Î”Î¹Î±Î´(<span id="c-proc-w" class="param-token proc">w</span>, <span id="c-proc-z" class="param-token proc">z</span>)`,
        `  ÎœÎµÏ„Î±Î²Î»Î·Ï„Î­Ï‚`,
        `    Î‘ÎºÎ­ÏÎ±Î¹ÎµÏ‚: z, w`,
        `  Î‘ÏÏ‡Î®`,
        `    w â† w + z`,
        `    z â† z + 2`,
        `    Î“ÏÎ¬ÏˆÎµ z`,
        `Î¤Î­Î»Î¿Ï‚_Î”Î¹Î±Î´Î¹ÎºÎ±ÏƒÎ¯Î±Ï‚`
    ];

    let steps = [];
    let stepIdx = 0;
    let timer = null;
    let isPlaying = false;
    let isAnimating = false;
    let speed = 1100; // Î‘ÏÏ‡Î¹ÎºÎ® (Î¼Î­ÏƒÎ·) Ï„Î¹Î¼Î®

    function init() {
        renderCode();
        calcSteps();
        updateSpeed(); 
        
        highlightLine(steps[0].line);
        document.getElementById('narrativeBox').innerText = "ÎˆÏ„Î¿Î¹Î¼Î¿. Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[0].msg;
    }

    function resetSim() {
        isPlaying = false;
        isAnimating = false;
        clearTimeout(timer);
        stepIdx = 0;
        
        document.getElementById('outputLog').innerHTML = '';
        document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        document.getElementById('table-proc').classList.remove('active');
        
        document.querySelectorAll('.col-stack').forEach(el => el.innerHTML = '');
        clearLines();
        
        highlightLine(steps[0].line);
        document.getElementById('narrativeBox').innerText = "ÎˆÏ„Î¿Î¹Î¼Î¿. Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[0].msg;
    }

    function renderCode() {
        const html = CODE_HTML.map((l, i) => 
            `<div class="code-line" id="line-${i+1}"><span style="color:#888; margin-right:8px; user-select:none;">${i+1}</span>${l}</div>`
        ).join('');
        document.getElementById('codeContainer').innerHTML = html;
    }

    function highlightLine(idx) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        const el = document.getElementById(`line-${idx}`);
        if(el) el.classList.add('active');
    }

    // --- Simulation Logic ---
    function calcSteps() {
        steps = [];
        let z = 1, w = 3; 
        let procW, procZ; 

        // 5. z <- 1
        steps.push({ line: 5, type: 'init', var: 'main-z', val: 1, msg: "z â† 1" });
        
        // 6. w <- 3
        steps.push({ line: 6, type: 'update', var: 'main-w', val: 3, msg: "w â† 3" });

        // Loop
        while(z <= 35) {
            // 7. Loop condition
            steps.push({ line: 7, type: 'check', msg: `ÎŒÏƒÎ¿ ${z} <= 35 (Î‘Î›Î—Î˜Î—Î£)` });

            // 8. Call Procedure
            steps.push({
                line: 8, type: 'call',
                mapping: [
                    {from: 'c-call-z', to: 'c-proc-w', val: z, targetStack: 'stack-proc-w'},
                    {from: 'c-call-w', to: 'c-proc-z', val: w, targetStack: 'stack-proc-z'}
                ],
                msg: "ÎšÎ»Î®ÏƒÎ· Î”Î¹Î±Î´: z->w, w->z"
            });
            procW = z; 
            procZ = w;

            // 17. w <- w + z
            procW = procW + procZ;
            steps.push({ line: 17, type: 'update', var: 'proc-w', val: procW, msg: `w â† ${procW-procZ} + ${procZ} = ${procW}` });

            // 18. z <- z + 2
            procZ = procZ + 2;
            steps.push({ line: 18, type: 'update', var: 'proc-z', val: procZ, msg: `z â† ${procZ-2} + 2 = ${procZ}` });

            // 19. Print z (local)
            steps.push({ line: 19, type: 'print', txt: `${procZ}`, msg: `Î“ÏÎ¬ÏˆÎµ z (Ï„Î¿Ï€Î¹ÎºÏŒ): ${procZ}` });

            // 20. End Procedure -> Return
            steps.push({
                line: 20, type: 'return',
                mapping: [
                    {from: 'c-proc-w', to: 'c-call-z', val: procW, targetStack: 'stack-main-z'},
                    {from: 'c-proc-z', to: 'c-call-w', val: procZ, targetStack: 'stack-main-w'}
                ],
                msg: "Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î®: Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Î¼ÎµÏ„Î±Î²Î»Î·Ï„ÏÎ½ Ï€ÏÎ¿Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚"
            });
            z = procW;
            w = procZ;

            // 9. Print z (Main)
            steps.push({ line: 9, type: 'print', txt: `${z}`, msg: `Î“ÏÎ¬ÏˆÎµ z (ÎºÏÏÎ¹Î¿): ${z}` });

            // 10. End Loop
            steps.push({ line: 10, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚ ÎµÏ€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚" });
        }

        // Loop End
        steps.push({ line: 7, type: 'check', msg: `ÎŒÏƒÎ¿ ${z} <= 35 (Î¨Î•Î¥Î”Î—Î£)` });
        steps.push({ line: 11, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚ Î ÏÎ¿Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚" });
    }

    function updateVar(varId, val) {
        const stack = document.getElementById(`stack-${varId}`);
        Array.from(stack.children).forEach(child => child.classList.add('old'));
        const item = document.createElement('div');
        item.className = 'val-item';
        item.innerText = val;
        stack.appendChild(item);
        stack.scrollTop = stack.scrollHeight;
    }

    // --- Animation Logic ---
    function drawLine(fromId, toId) {
        const fromEl = document.getElementById(fromId);
        const toEl = document.getElementById(toId);
        if(!fromEl || !toEl) return null;

        const r1 = fromEl.getBoundingClientRect();
        const r2 = toEl.getBoundingClientRect();

        const x1 = r1.left + r1.width/2;
        const y1 = r1.bottom; 
        const x2 = r2.left + r2.width/2;
        const y2 = r2.top;

        const length = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
        const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;

        const line = document.createElement('div');
        line.className = 'connection-line';
        line.style.width = length + 'px';
        line.style.left = x1 + 'px';
        line.style.top = y1 + 'px';
        line.style.transform = `rotate(${angle}deg)`;

        const arrow = document.createElement('div');
        arrow.className = 'arrow-head';
        line.appendChild(arrow);
        
        document.body.appendChild(line);
        return {line: line, x1: x1, y1: y1, x2: x2, y2: y2};
    }

    function clearLines() {
        document.querySelectorAll('.connection-line').forEach(el => el.remove());
    }

    function animateTransfer(mapping, callback) {
        clearLines();
        let lines = [];

        mapping.forEach(m => {
            const coords = drawLine(m.from, m.to);
            if(coords) lines.push({...m, coords: coords});
        });

        let completed = 0;
        lines.forEach(obj => {
            const flyer = document.createElement('div');
            flyer.className = 'flying-value';
            flyer.innerText = obj.val;
            
            flyer.style.left = obj.coords.x1 + 'px';
            flyer.style.top = obj.coords.y1 + 'px';

            document.body.appendChild(flyer);
            flyer.getBoundingClientRect();

            // 2.0 = ÏƒÏ…Î½Ï„ÎµÎ»ÎµÏƒÏ„Î®Ï‚ ÎºÎ¯Î½Î·ÏƒÎ·Ï‚ (ÏƒÏ‡ÎµÏ„Î¹ÎºÎ¬ Î±ÏÎ³ÏŒ animation)
            const dur = speed * 2.0; 
            
            flyer.style.transition = `all ${dur}ms ease-in-out`;
            flyer.style.left = obj.coords.x2 + 'px';
            flyer.style.top = obj.coords.y2 + 'px';

            setTimeout(() => {
                flyer.remove();
                const varId = obj.targetStack.replace('stack-', '');
                updateVar(varId, obj.val);
                
                completed++;
                if (completed === lines.length) {
                    setTimeout(() => {
                        clearLines();
                        callback();
                    }, 500); // ÎœÎ¹ÎºÏÎ® Ï€Î±ÏÏƒÎ· Î¼ÎµÏ„Î¬ Ï„Î·Î½ Î¬Ï†Î¹Î¾Î·
                }
            }, dur);
        });
    }

    // --- Execution ---
    function step() {
        if (isAnimating) return;
        if (stepIdx >= steps.length) return; 

        const s = steps[stepIdx];
        
        isAnimating = true;
        toggleControls(false);

        const onStepComplete = () => {
            isAnimating = false;
            toggleControls(true);
            
            stepIdx++;
            
            if (stepIdx < steps.length) {
                highlightLine(steps[stepIdx].line);
                document.getElementById('narrativeBox').innerText = "Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[stepIdx].msg;
                
                if (isPlaying) {
                    timer = setTimeout(step, speed * 0.5);
                }
            } else {
                document.getElementById('narrativeBox').innerText = "Î¤Î­Î»Î¿Ï‚ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·Ï‚.";
                document.getElementById('btnPlay').innerText = "â–¶ï¸ Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·";
                isPlaying = false;
                highlightLine(-1);
            }
        };

        // Î•Î›Î‘Î§Î™Î£Î¤Î— ÎšÎ‘Î˜Î¥Î£Î¤Î•Î¡Î—Î£Î— Î“Î™Î‘ Î¤ÎŸ ÎšÎŸÎ¥ÎœÎ Î™ STEP
        const delay = speed * 0.05; 

        setTimeout(() => {
            if (s.type === 'init' || s.type === 'update') {
                updateVar(s.var, s.val);
                setTimeout(onStepComplete, speed * 0.6);
            }
            else if (s.type === 'call') {
                document.getElementById('table-proc').classList.add('active');
                animateTransfer(s.mapping, onStepComplete);
            }
            else if (s.type === 'return') {
                animateTransfer(s.mapping, () => {
                    document.getElementById('table-proc').classList.remove('active');
                    onStepComplete();
                });
            }
            else if (s.type === 'check') {
                setTimeout(onStepComplete, speed * 0.6);
            }
            else if (s.type === 'print') {
                const log = document.getElementById('outputLog');
                log.innerHTML += `<div class="log-item">${s.txt}</div>`;
                log.scrollTop = log.scrollHeight;
                setTimeout(onStepComplete, speed * 0.5);
            }
        }, delay);
    }

    function toggleControls(enable) {
        document.getElementById('btnStep').disabled = !enable;
    }

    function play() {
        if (isAnimating) return;
        if (!isPlaying) {
            if (stepIdx >= steps.length) {
                resetSim();
                setTimeout(() => {
                    isPlaying = true;
                    document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
                    step();
                }, 100);
            } else {
                isPlaying = true;
                document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
                step();
            }
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
