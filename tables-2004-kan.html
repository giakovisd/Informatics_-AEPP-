<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î‘Î»Î³ÏŒÏÎ¹Î¸Î¼Î¿Ï‚ MinMax Î Î¯Î½Î±ÎºÎ±</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --panel-bg: #ffffff;
            --highlight-line: #fde047;
            --header-bg: #e2e8f0;
            --border-color: #cbd5e1;
            
            --var-main: #3b82f6; 
            --array-cell-bg: #e0f2fe;
            --array-cell-active: #facc15;
            
            --disabled-btn: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title h1 { margin: 0; font-size: 1.1rem; }
        .controls-area { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: var(--panel-bg);
            color: var(--text-color);
            transition: all 0.2s;
            white-space: nowrap;
        }
        button.primary { background-color: var(--var-main); color: white; border: none; }
        button:hover:not(:disabled) { filter: brightness(0.95); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-btn); color: #ccc; cursor: not-allowed; }

        .slider-container { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; margin-left: 10px; }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: calc(100% - 60px);
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* LEFT: Code Panel */
        .col-code {
            flex: 0 0 400px; 
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .code-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.95rem; 
            line-height: 1.35; 
            background-color: #fff;
        }
        
        .code-line { 
            display: flex;
            align-items: center;
            padding: 0 4px;
            margin: 0;
            border-radius: 2px;
        }
        .code-line.active { background-color: var(--highlight-line); color: #000; font-weight: bold; }

        .line-num {
            color: #94a3b8;
            width: 25px;
            text-align: right;
            margin-right: 10px;
            padding-right: 5px;
            border-right: 1px solid #eee;
            font-size: 0.85rem;
            user-select: none;
        }

        /* CENTER: Visualization */
        .col-viz {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .narrative {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(59, 130, 246, 0.08);
            border-left: 4px solid var(--var-main);
            font-size: 0.95rem;
            font-style: italic;
            min-height: 24px;
            flex-shrink: 0;
        }

        /* Array Visualization */
        .array-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
        .array-label {
            font-weight: bold;
            margin-right: 10px;
            align-self: center;
        }
        .array-cell {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #94a3b8;
            background-color: #fff;
            border-radius: 4px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s;
        }
        .array-cell.active {
            background-color: var(--array-cell-active);
            transform: scale(1.1);
            border-color: #000;
        }
        .cell-index {
            font-size: 0.7rem;
            color: #64748b;
            position: absolute;
            top: -18px;
        }

        .scene-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: auto;
        }

        /* Trace Tables */
        .trace-table {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-width: 100%; 
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        .table-header {
            background-color: var(--header-bg);
            padding: 8px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            border-radius: 6px 6px 0 0;
        }

        .columns-container {
            display: flex;
            flex-direction: row;
        }

        .trace-column {
            flex: 1;
            border-right: 1px solid var(--border-color);
            min-width: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .trace-column:last-child { border-right: none; }

        .col-title {
            font-weight: bold;
            padding: 5px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
            text-align: center;
            background: #f1f5f9;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .col-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 5px 0;
            min-height: 200px;
        }

        .val-item {
            font-weight: bold;
            font-size: 0.95rem;
            padding: 2px 0;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .val-item.old {
            text-decoration: line-through;
            color: #94a3b8;
            font-weight: normal;
            font-size: 0.85rem;
        }

        /* RIGHT: Output (ADJUSTED FONT SIZE) */
        .col-output {
            flex: 0 0 220px; /* Î‘Ï…Î¾Î®Î¸Î·ÎºÎµ Î»Î¯Î³Î¿ Î±Ï€ÏŒ 200px */
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .output-header { padding: 10px; background: #f1f5f9; font-weight: bold; border-bottom: 1px solid var(--border-color); }
        
        .output-log { 
            flex: 1; 
            padding: 10px; 
            overflow-y: auto; 
            font-family: 'Consolas', monospace; 
            font-size: 0.75rem; /* ÎœÎ™ÎšÎ¡ÎŸÎ¤Î•Î¡Î‘ Î“Î¡Î‘ÎœÎœÎ‘Î¤Î‘ */
            background: #ffffff; 
            color: #000; 
        }
        
        .log-item { 
            border-bottom: 1px solid #eee; 
            padding: 3px 0; 
            white-space: nowrap; /* Î‘Î Î‘Î“ÎŸÎ¡Î•Î¥Î£Î— Î‘ÎÎ‘Î”Î™Î Î›Î©Î£Î—Î£ */
        }
        
        .col-code.hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h1>Î‘Î»Î³ÏŒÏÎ¹Î¸Î¼Î¿Ï‚ MinMax Î Î¯Î½Î±ÎºÎ±</h1>
    </div>
    
    <div class="controls-area">
        <button onclick="resetSim()">ğŸ”„ Î‘ÏÏ‡Î®</button>
        <button onclick="play()" id="btnPlay" class="primary">â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·</button>
        <button onclick="step()" id="btnStep">Î’Î®Î¼Î± â©</button>
        <button onclick="toggleCode()" id="btnCode">ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±</button>
        
        <div class="slider-container">
            <span>Î¤Î±Ï‡ÏÏ„Î·Ï„Î±:</span>
            <input type="range" min="100" max="2000" value="1000" id="speedSlider" oninput="updateSpeed()">
        </div>
    </div>
</header>

<div class="main-container">
    
    <div class="col-code">
        <div class="code-content" id="codeContainer"></div>
    </div>

    <div class="col-viz" id="vizContainer">
        <div class="narrative" id="narrativeBox">Î Î±Ï„Î®ÏƒÏ„Îµ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·...</div>
        
        <div class="array-container" id="arrayContainer">
            <div class="array-label">Î Î¯Î½Î±ÎºÎ±Ï‚ C:</div>
            </div>

        <div class="scene-wrapper" id="sceneWrapper">
            <div class="trace-table" id="table-main">
                <div class="table-header">Î Î¯Î½Î±ÎºÎ±Ï‚ Î¤Î¹Î¼ÏÎ½</div>
                <div class="columns-container">
                    <div class="trace-column"><div class="col-title">min</div><div class="col-stack" id="stack-min"></div></div>
                    <div class="trace-column"><div class="col-title">max</div><div class="col-stack" id="stack-max"></div></div>
                    <div class="trace-column"><div class="col-title">i</div><div class="col-stack" id="stack-i"></div></div>
                    <div class="trace-column"><div class="col-title">A</div><div class="col-stack" id="stack-A"></div></div>
                    <div class="trace-column"><div class="col-title">B</div><div class="col-stack" id="stack-B"></div></div>
                    <div class="trace-column"><div class="col-title">Lmin</div><div class="col-stack" id="stack-Lmin"></div></div>
                    <div class="trace-column"><div class="col-title">Lmax</div><div class="col-stack" id="stack-Lmax"></div></div>
                    <div class="trace-column"><div class="col-title">D</div><div class="col-stack" id="stack-D"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-output">
        <div class="output-header">ğŸ“º ÎŸÎ¸ÏŒÎ½Î· Î•Î¾ÏŒÎ´Î¿Ï…</div>
        <div class="output-log" id="outputLog"></div>
    </div>

</div>

<script>
    const ARRAY_C = [2, 5, 15, -1, 32, 14];

    const CODE_LINES = [
        "min â† 100",
        "max â† -100",
        "Î“Î¹Î± i Î±Ï€ÏŒ 1 Î¼Î­Ï‡ÏÎ¹ 6 Î¼Îµ_Î²Î®Î¼Î± 2",
        "   A â† C[i]",
        "   B â† C[i+1]",
        "   Î‘Î½ A < B Ï„ÏŒÏ„Îµ",
        "      Lmin â† A",
        "      Lmax â† B",
        "   Î±Î»Î»Î¹ÏÏ‚",
        "      Lmin â† B",
        "      Lmax â† A",
        "   Î¤Î­Î»Î¿Ï‚_Î±Î½",
        "   Î‘Î½ Lmin < min Ï„ÏŒÏ„Îµ",
        "      min â† Lmin",
        "   Î¤Î­Î»Î¿Ï‚_Î±Î½",
        "   Î‘Î½ Lmax > max Ï„ÏŒÏ„Îµ",
        "      max â† Lmax",
        "   Î¤Î­Î»Î¿Ï‚_Î±Î½",
        "   Î•ÎºÏ„ÏÏ€Ï‰ÏƒÎµ A, B, Lmin, Lmax, min, max",
        "Î¤Î­Î»Î¿Ï‚_ÎµÏ€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚",
        "D â† max * min",
        "Î•ÎºÏ„ÏÏ€Ï‰ÏƒÎµ D"
    ];

    let steps = [];
    let stepIdx = 0;
    let timer = null;
    let isPlaying = false;
    let isAnimating = false;
    let speed = 1100;

    function init() {
        renderCode();
        renderArray();
        updateSpeed(); 
        calcSteps();
        highlightLine(steps[0].line);
        document.getElementById('narrativeBox').innerText = "ÎˆÏ„Î¿Î¹Î¼Î¿. Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[0].msg;
    }

    function renderArray() {
        const container = document.getElementById('arrayContainer');
        container.innerHTML = '<div class="array-label">Î Î¯Î½Î±ÎºÎ±Ï‚ C:</div>';
        
        ARRAY_C.forEach((val, idx) => {
            const cell = document.createElement('div');
            cell.className = 'array-cell';
            cell.id = `cell-${idx + 1}`;
            cell.innerHTML = `<span class="cell-index">${idx + 1}</span>${val}`;
            container.appendChild(cell);
        });
    }

    function resetSim() {
        isPlaying = false;
        isAnimating = false;
        clearTimeout(timer);
        stepIdx = 0;
        
        document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        document.getElementById('outputLog').innerHTML = '';
        document.querySelectorAll('.col-stack').forEach(el => el.innerHTML = '');
        
        renderArray(); 
        
        highlightLine(steps[0].line);
        document.getElementById('narrativeBox').innerText = "ÎˆÏ„Î¿Î¹Î¼Î¿. Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[0].msg;
    }

    function renderCode() {
        const html = CODE_LINES.map((l, i) => 
            `<div class="code-line" id="line-${i+1}">
                <span class="line-num">${i+1}</span>
                ${l.replace(/ /g, '&nbsp;')}
             </div>`
        ).join('');
        document.getElementById('codeContainer').innerHTML = html;
    }

    function highlightLine(idx) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        const el = document.getElementById(`line-${idx}`);
        if(el) el.classList.add('active');
    }

    function highlightArray(indices) {
        document.querySelectorAll('.array-cell').forEach(c => c.classList.remove('active'));
        if (indices && indices.length > 0) {
            indices.forEach(idx => {
                const el = document.getElementById(`cell-${idx}`);
                if (el) el.classList.add('active');
            });
        }
    }

    function calcSteps() {
        steps = [];
        let min = 100, max = -100;
        let i, A, B, Lmin, Lmax, D;

        // 1. min <- 100
        steps.push({ line: 1, type: 'update', var: 'min', val: 100, msg: "min â† 100" });
        // 2. max <- -100
        steps.push({ line: 2, type: 'update', var: 'max', val: -100, msg: "max â† -100" });

        // Loop
        for (i = 1; i <= 6; i += 2) {
            steps.push({ line: 3, type: 'update', var: 'i', val: i, msg: `Î“Î¹Î± i = ${i}` });

            A = ARRAY_C[i-1];
            steps.push({ line: 4, type: 'update', var: 'A', val: A, arrayIdx: [i], msg: `A â† C[${i}] = ${A}` });

            B = ARRAY_C[i]; 
            steps.push({ line: 5, type: 'update', var: 'B', val: B, arrayIdx: [i+1], msg: `B â† C[${i+1}] = ${B}` });

            let cond1 = (A < B);
            steps.push({ line: 6, type: 'check', msg: `Î‘Î½ ${A} < ${B} (${cond1 ? 'Î‘Î›Î—Î˜Î—Î£' : 'Î¨Î•Î¥Î”Î—Î£'})` });

            if (cond1) {
                Lmin = A;
                steps.push({ line: 7, type: 'update', var: 'Lmin', val: Lmin, msg: `Lmin â† ${A}` });
                Lmax = B;
                steps.push({ line: 8, type: 'update', var: 'Lmax', val: Lmax, msg: `Lmax â† ${B}` });
            } else {
                steps.push({ line: 9, type: 'check', msg: "Î±Î»Î»Î¹ÏÏ‚" });
                Lmin = B;
                steps.push({ line: 10, type: 'update', var: 'Lmin', val: Lmin, msg: `Lmin â† ${B}` });
                Lmax = A;
                steps.push({ line: 11, type: 'update', var: 'Lmax', val: Lmax, msg: `Lmax â† ${A}` });
            }
            steps.push({ line: 12, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚_Î±Î½" });

            let cond2 = (Lmin < min);
            steps.push({ line: 13, type: 'check', msg: `Î‘Î½ ${Lmin} < ${min} (${cond2 ? 'Î‘Î›Î—Î˜Î—Î£' : 'Î¨Î•Î¥Î”Î—Î£'})` });
            
            if (cond2) {
                min = Lmin;
                steps.push({ line: 14, type: 'update', var: 'min', val: min, msg: `min â† ${Lmin}` });
            }
            steps.push({ line: 15, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚_Î±Î½" });

            let cond3 = (Lmax > max);
            steps.push({ line: 16, type: 'check', msg: `Î‘Î½ ${Lmax} > ${max} (${cond3 ? 'Î‘Î›Î—Î˜Î—Î£' : 'Î¨Î•Î¥Î”Î—Î£'})` });

            if (cond3) {
                max = Lmax;
                steps.push({ line: 17, type: 'update', var: 'max', val: max, msg: `max â† ${Lmax}` });
            }
            steps.push({ line: 18, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚_Î±Î½" });

            steps.push({ line: 19, type: 'print', txt: `${A}, ${B}, ${Lmin}, ${Lmax}, ${min}, ${max}`, msg: "Î•ÎºÏ„ÏÏ€Ï‰ÏƒÎ· Î¼ÎµÏ„Î±Î²Î»Î·Ï„ÏÎ½" });

            steps.push({ line: 20, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚_ÎµÏ€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚" });
        }

        D = max * min;
        steps.push({ line: 21, type: 'update', var: 'D', val: D, msg: `D â† ${max} * ${min} = ${D}` });

        steps.push({ line: 22, type: 'print', txt: `${D}`, msg: `Î•ÎºÏ„ÏÏ€Ï‰ÏƒÎµ D: ${D}` });
    }

    function updateStack(colId, val) {
        const stack = document.getElementById(`stack-${colId}`);
        Array.from(stack.children).forEach(child => child.classList.add('old'));
        
        const item = document.createElement('div');
        item.className = 'val-item';
        item.innerText = val;
        
        stack.appendChild(item);
        stack.scrollTop = stack.scrollHeight;
    }

    function logOutput(txt) {
        const log = document.getElementById('outputLog');
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerText = txt;
        log.appendChild(item);
        log.scrollTop = log.scrollHeight;
    }

    function step() {
        if (isAnimating) return;
        if (stepIdx >= steps.length) return; 

        const s = steps[stepIdx];
        isAnimating = true;
        toggleControls(false);

        const onStepComplete = () => {
            isAnimating = false;
            toggleControls(true);
            
            stepIdx++;
            if (stepIdx < steps.length) {
                highlightLine(steps[stepIdx].line);
                document.getElementById('narrativeBox').innerText = "Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[stepIdx].msg;
                if (isPlaying) {
                    timer = setTimeout(step, speed * 0.5);
                }
            } else {
                document.getElementById('narrativeBox').innerText = "Î¤Î­Î»Î¿Ï‚ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·Ï‚.";
                document.getElementById('btnPlay').innerText = "â–¶ï¸ Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·";
                isPlaying = false;
                highlightLine(-1);
                highlightArray([]); 
            }
        };

        const delay = speed * 0.05; 

        setTimeout(() => {
            if (s.arrayIdx) {
                highlightArray(s.arrayIdx);
            } else {
                highlightArray([]);
            }

            if (s.type === 'update') {
                updateStack(s.var, s.val);
                setTimeout(onStepComplete, speed * 0.5);
            }
            else if (s.type === 'print') {
                logOutput(s.txt);
                setTimeout(onStepComplete, speed * 0.5);
            }
            else {
                setTimeout(onStepComplete, speed * 0.3);
            }
        }, delay);
    }

    function toggleControls(enable) {
        document.getElementById('btnStep').disabled = !enable;
    }

    function play() {
        if (isAnimating) return;
        if (!isPlaying) {
            if (stepIdx >= steps.length) {
                resetSim();
                setTimeout(() => {
                    isPlaying = true;
                    document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
                    step();
                }, 100);
            } else {
                isPlaying = true;
                document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
                step();
            }
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        }
    }

    function updateSpeed() {
        var sliderVal = parseInt(document.getElementById('speedSlider').value);
        speed = 2100 - sliderVal;
    }

    function toggleCode() {
        const codePanel = document.querySelector('.col-code');
        codePanel.classList.toggle('hidden');
        const btn = document.getElementById('btnCode');
        btn.innerText = codePanel.classList.contains('hidden') ? "ğŸ‘ï¸ Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÎšÏÎ´Î¹ÎºÎ±" : "ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±";
    }

    init();

</script>
</body>
</html>
