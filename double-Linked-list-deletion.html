        { type: 'trip', name: 'Î ÏŒÎ»ÎµÎ¹Ï‚', path: ['Î‘Î¸Î®Î½Î±', 'Î›Î±Î¼Î¯Î±', 'Î’ÏŒÎ»Î¿Ï‚', 'Î›Î¬ÏÎ¹ÏƒÎ±', 'ÎšÎ±Ï„ÎµÏÎ¯Î½Î·', 'Î˜ÎµÏƒ/Î½Î¯ÎºÎ·', 'Î£Î­ÏÏÎµÏ‚', 'Î”ÏÎ¬Î¼Î±'] }
    ];

    // --- State ---
    let steps = [];
    let stepIdx = -1;
    let timer = null;
    let isPlaying = false;
    let isAnimating = false;
    let speed = 2500;
    let memBaseAddr = 1000;
    let memSlots = [];
    let nodes = []; 
    let headViz = {}, tailViz = {};
    let speechEnabled = false;
    let currentScenario = 'MIDDLE'; 

    function init() {
        resetSim();
        updateSpeed();
    }

    // --- Setup ---
    function resetSim() {
        isPlaying = false;
        isAnimating = false;
        clearTimeout(timer);
        stepIdx = -1;
        document.getElementById('btnPlay').innerHTML = '<span class="icon">â–¶</span> Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·';
        document.getElementById('narrativeBox').innerText = "Î Î±Ï„Î®ÏƒÏ„Îµ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·...";
        document.getElementById('outputLog').innerHTML = '';

        // Random Scenario: 0=Head, 1=Tail, 2=Middle
        const roll = Math.random();
        if (roll < 0.25) currentScenario = 'HEAD';
        else if (roll < 0.5) currentScenario = 'TAIL';
        else currentScenario = 'MIDDLE';

        // Render Code
        const codeDiv = document.getElementById('codeContainer');
        let activeCode = (currentScenario==='HEAD') ? CODE_HEAD : (currentScenario==='TAIL') ? CODE_TAIL : CODE_MIDDLE;
        codeDiv.innerHTML = activeCode.map((l, i) => `<div class="code-line" id="line-${i}">${l}</div>`).join('');

        // Init Memory
        memBaseAddr = Math.floor(Math.random() * 5000) + 1000;
        initMemoryGrid();

        // Init Content
        initContent();
    }

    function initContent() {
        const theme = THEMES[Math.floor(Math.random() * THEMES.length)];
        let items = [];
        let delItem = '';
        let delIdx = 0; // The index to delete (0=Head, 3=Tail, 1,2=Middle)

        if (theme.type === 'nums') {
            for(let i=0; i<4; i++) items.push(Math.floor(Math.random()*100));
        } else if (theme.type === 'chars') {
            const chars = "ABCDEFGHKLMN";
            for(let i=0; i<4; i++) items.push(chars.charAt(Math.floor(Math.random()*chars.length)));
        } else {
            const start = Math.floor(Math.random() * (theme.path.length - 4));
            items = theme.path.slice(start, start+4);
        }
        
        // Decide index based on scenario
        if (currentScenario === 'HEAD') delIdx = 0;
        else if (currentScenario === 'TAIL') delIdx = 3;
        else delIdx = Math.floor(Math.random() * 2) + 1; // 1 or 2

        delItem = items[delIdx];
        
        // Assign addresses
        const locs = assignRandomSlots();
        const headAddr = memSlots[locs.headIdx].addr;
        const tailAddr = memSlots[locs.tailIdx].addr;
        const nAddr = [memSlots[locs.n1Idx].addr, memSlots[locs.n2Idx].addr, memSlots[locs.n3Idx].addr, memSlots[locs.n4Idx].addr];

        // Populate Memory & Nodes (4 items)
        // Link them
        memSlots[locs.headIdx] = { ...memSlots[locs.headIdx], val: nAddr[0], type: 'head' };
        memSlots[locs.tailIdx] = { ...memSlots[locs.tailIdx], val: nAddr[3], type: 'tail' };
        
        memSlots[locs.n1Idx] = { ...memSlots[locs.n1Idx], val: `[${items[0]}]`, type: 'active' };
        memSlots[locs.n2Idx] = { ...memSlots[locs.n2Idx], val: `[${items[1]}]`, type: 'active' };
        memSlots[locs.n3Idx] = { ...memSlots[locs.n3Idx], val: `[${items[2]}]`, type: 'active' };
        memSlots[locs.n4Idx] = { ...memSlots[locs.n4Idx], val: `[${items[3]}]`, type: 'active' };

        renderMemoryGrid();

        // Visual Setup
        headViz = { x: 20, y: 140, val: nAddr[0], title: 'HEAD', class:'box-head' };
        
        const gap = 200; 
        const startX = 140; 
        
        // Create 4 nodes
        nodes = [];
        for(let i=0; i<4; i++) {
            let prev = (i===0) ? 'NULL' : nAddr[i-1];
            let next = (i===3) ? 'NULL' : nAddr[i+1];
            nodes.push({
                id: `n${i}`, x: startX + (i*gap), y: 140, 
                val: items[i], prev: prev, next: next, addr: nAddr[i], label: ''
            });
        }
        
        tailViz = { x: nodes[3].x + 200, y: 140, val: nAddr[3], title: 'TAIL', class:'box-tail' };

        // Labels
        nodes[delIdx].label = "Î£Ï„ÏŒÏ‡Î¿Ï‚";
        
        // Scenario Text
        const box = document.getElementById('scenarioBox');
        box.innerText = `Î£ÎµÎ½Î¬ÏÎ¹Î¿: Î”Î¹Î±Î³ÏÎ±Ï†Î® Ï„Î¿Ï… ${delIdx+1}Î¿Ï… ÎºÏŒÎ¼Î²Î¿Ï…`;

        // Calc Steps
        if (currentScenario === 'HEAD') calcStepsHead(delIdx);
        else if (currentScenario === 'TAIL') calcStepsTail(delIdx);
        else calcStepsMiddle(delIdx);

        renderNodes();
        highlightLine(-1);
    }

    // --- Step Calculations ---
    function calcStepsHead(idx) {
        // Î”Î¹Î±Î³ÏÎ±Ï†Î® ÎšÏŒÎ¼Î²Î¿Ï… 0 (Head). ÎÎ­Î¿ Head Î¸Î± ÎµÎ¯Î½Î±Î¹ Î¿ ÎšÏŒÎ¼Î²Î¿Ï‚ 1.
        const target = nodes[0];
        const nextNode = nodes[1];
        
        steps = [
            { line: 0, msg: "Î•Ï€Î¹Î»Î¿Î³Î® Ï„Î¿Ï… 1Î¿Ï… ÎºÏŒÎ¼Î²Î¿Ï… Ï‰Ï‚ Î£Ï„ÏŒÏ‡Î¿Ï….", action: ()=>{} },
            
            { line: 1, msg: `Î¤Î¿ HEAD Î±Î»Î»Î¬Î¶ÎµÎ¹ ÎºÎ±Î¹ Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ ÏƒÏ„Î¿Î½ ÎµÏ€ÏŒÎ¼ÎµÎ½Î¿ ÎºÏŒÎ¼Î²Î¿ (${nextNode.addr}).`, 
              action: () => {
                  headViz.val = nextNode.addr;
                  let s = memSlots.find(s=>s.type==='head'); if(s) updateMemoryCell(s.addr, nextNode.addr, 'head');
                  renderNodes(); drawLines();
              }},
              
            { line: 2, msg: `Î¤Î¿ Î ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… Î½Î­Î¿Ï… 1Î¿Ï… ÎºÏŒÎ¼Î²Î¿Ï… Î³Î¯Î½ÎµÏ„Î±Î¹ NULL.`, 
              action: () => {
                  nextNode.prev = 'NULL'; 
                  renderNodes(); drawLines();
              }},
              
            { line: 3, msg: `ÎŸ Ï€Î±Î»Î¹ÏŒÏ‚ ÎºÏŒÎ¼Î²Î¿Ï‚ Î±Ï€Î¿ÎºÎ¿Î»Î»Î¬Ï„Î±Î¹.`,
              action: () => {
                  target.detached = true;
                  updateMemoryCell(target.addr, `[${target.val}]`, 'deleted'); 
                  renderNodes(); drawLines();
              }},
              
            { line: 4, msg: "ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎ·.",
              action: () => {
                  target.y += 120; // ÎšÎ¯Î½Î·ÏƒÎ· Ï€ÏÎ¿Ï‚ Ï„Î± ÎºÎ¬Ï„Ï‰
                  const gap = 200;
                  for(let i=1; i<nodes.length; i++) nodes[i].x -= gap; // ÎœÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ· Î»Î¯ÏƒÏ„Î±Ï‚ Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬
                  headViz.x = 20; // Reset Head viz positon fix logic if needed
                  tailViz.x -= gap; 
                  renderNodes(); drawLines();
              }}
        ];
    }

    function calcStepsTail(idx) {
        // Î”Î¹Î±Î³ÏÎ±Ï†Î® ÎšÏŒÎ¼Î²Î¿Ï… 3 (Tail). ÎÎ­Î¿ Tail Î¸Î± ÎµÎ¯Î½Î±Î¹ Î¿ ÎšÏŒÎ¼Î²Î¿Ï‚ 2.
        const target = nodes[3];
        const prevNode = nodes[2];

        steps = [
            { line: 0, msg: "Î•Ï€Î¹Î»Î¿Î³Î® Ï„Î¿Ï… Î¤ÎµÎ»ÎµÏ…Ï„Î±Î¯Î¿Ï… ÎºÏŒÎ¼Î²Î¿Ï… Ï‰Ï‚ Î£Ï„ÏŒÏ‡Î¿Ï….", action: ()=>{} },
            
            { line: 1, msg: `Î¤Î¿ TAIL Î±Î»Î»Î¬Î¶ÎµÎ¹ ÎºÎ±Î¹ Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ ÏƒÏ„Î¿Î½ Ï€ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿ ÎºÏŒÎ¼Î²Î¿ (${prevNode.addr}).`, 
              action: () => {
                  tailViz.val = prevNode.addr;
                  let s = memSlots.find(s=>s.type==='tail'); if(s) updateMemoryCell(s.addr, prevNode.addr, 'tail');
                  renderNodes(); drawLines();
              }},
              
            { line: 2, msg: `Î¤Î¿ Î•Ï€ÏŒÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… Î½Î­Î¿Ï… Î¤ÎµÎ»ÎµÏ…Ï„Î±Î¯Î¿Ï… ÎºÏŒÎ¼Î²Î¿Ï… Î³Î¯Î½ÎµÏ„Î±Î¹ NULL.`, 
              action: () => {
                  prevNode.next = 'NULL'; 
                  renderNodes(); drawLines();
              }},
              
            { line: 3, msg: `ÎŸ Ï€Î±Î»Î¹ÏŒÏ‚ ÎºÏŒÎ¼Î²Î¿Ï‚ Î±Ï€Î¿ÎºÎ¿Î»Î»Î¬Ï„Î±Î¹.`,
              action: () => {
                  target.detached = true;
                  updateMemoryCell(target.addr, `[${target.val}]`, 'deleted');
                  renderNodes(); drawLines();
              }},
              
            { line: 4, msg: "ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎ·.",
              action: () => {
                  target.y += 120; 
                  renderNodes(); drawLines();
              }}
        ];
    }

    function calcStepsMiddle(idx) {
        // Î”Î¹Î±Î³ÏÎ±Ï†Î® ÎµÎ½Î´Î¹Î¬Î¼ÎµÏƒÎ¿Ï… ÎºÏŒÎ¼Î²Î¿Ï….
        const target = nodes[idx];
        const prevNode = nodes[idx-1];
        const nextNode = nodes[idx+1];

        steps = [
            { line: 0, msg: `Î•Î½Ï„Î¿Ï€Î¹ÏƒÎ¼ÏŒÏ‚ Ï„Î¿Ï… ÎµÎ½Î´Î¹Î¬Î¼ÎµÏƒÎ¿Ï… ÎºÏŒÎ¼Î²Î¿Ï… (Î£Ï„ÏŒÏ‡Î¿Ï‚).`, action: ()=>{} },
            
            { line: 1, msg: `Î¤Î¿ Î•Ï€ÏŒÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… Î ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿Ï… Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ ÏƒÏ„Î¿Î½ Î•Ï€ÏŒÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… Î£Ï„ÏŒÏ‡Î¿Ï… (${nextNode.addr}).`, 
              action: () => {
                  prevNode.next = nextNode.addr; 
                  renderNodes(); drawLines();
              }},
              
            { line: 2, msg: `Î¤Î¿ Î ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… Î•Ï€ÏŒÎ¼ÎµÎ½Î¿Ï… Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ ÏƒÏ„Î¿Î½ Î ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… Î£Ï„ÏŒÏ‡Î¿Ï… (${prevNode.addr}).`, 
              action: () => {
                  nextNode.prev = prevNode.addr; 
                  renderNodes(); drawLines();
              }},
              
            { line: 3, msg: `ÎŸ Î£Ï„ÏŒÏ‡Î¿Ï‚ Î±Ï€Î¿ÎºÎ¿Î»Î»Î¬Ï„Î±Î¹ Î±Ï€ÏŒ Ï„Î· Î»Î¯ÏƒÏ„Î±.`,
              action: () => {
                  target.detached = true;
                  updateMemoryCell(target.addr, `[${target.val}]`, 'deleted');
                  renderNodes(); drawLines();
              }},
              
            { line: 4, msg: "ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎ·. Î‘Î½Î±Î´Î¹Î¬Ï„Î±Î¾Î· Ï„Î·Ï‚ Î»Î¯ÏƒÏ„Î±Ï‚.",
              action: () => {
                  target.y += 120;
                  const gap = 200;
                  // ÎœÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ· Ï„Ï‰Î½ ÎµÏ€ÏŒÎ¼ÎµÎ½Ï‰Î½ ÎºÏŒÎ¼Î²Ï‰Î½ Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬ Î³Î¹Î± Î½Î± ÎºÎ»ÎµÎ¯ÏƒÎµÎ¹ Ï„Î¿ ÎºÎµÎ½ÏŒ
                  for(let i=idx+1; i<nodes.length; i++) nodes[i].x -= gap;
                  tailViz.x -= gap;
                  renderNodes(); drawLines();
              }}
        ];
    }
    // --- Helpers ---
    function initMemoryGrid() {
        memSlots = Array.from({length: 30}, (_, i) => ({ addr: memBaseAddr + (i*4), val: '0', type: 'empty' }));
    }
    
    function assignRandomSlots() {
        let idxs = Array.from({length:30},(_,i)=>i).sort(()=>Math.random()-0.5);
        return { headIdx: idxs[0], tailIdx: idxs[1], n1Idx: idxs[2], n2Idx: idxs[3], n3Idx: idxs[4], n4Idx: idxs[5] };
    }

    function renderMemoryGrid() {
        const grid = document.getElementById('memGrid');
        grid.innerHTML = '';
        memSlots.forEach(s => {
            const d = document.createElement('div');
            d.className = `mem-cell ${s.type}`;
            d.id = `mem-${s.addr}`;
            let tag = '';
            if(s.type==='head') tag=`<div class="tag-mem tag-head">HEAD</div>`;
            if(s.type==='tail') tag=`<div class="tag-mem tag-tail">TAIL</div>`;
            d.innerHTML = `<div class="mem-addr">${s.addr}</div><div class="mem-content">${s.val}</div>${tag}`;
            grid.appendChild(d);
        });
        const isDark = document.body.classList.contains('dark-mode');
        document.querySelector('#arrowNext polygon').setAttribute('fill', isDark?'#60a5fa':'#2563eb');
        document.querySelector('#arrowPrev polygon').setAttribute('fill', isDark?'#fb923c':'#ea580c');
    }

    function updateMemoryCell(addr, val, type) {
        let idx = memSlots.findIndex(s=>s.addr===addr);
        if(idx!==-1) {
            memSlots[idx].val = val; 
            if(type) memSlots[idx].type = type;
            renderMemoryGrid();
            let c = document.getElementById(`mem-${addr}`);
            if(c){ c.style.transform='scale(1.15)'; setTimeout(()=>c.style.transform='scale(1)',200); }
        }
    }

    function renderNodes() {
        const area = document.getElementById('listArea');
        document.querySelectorAll('.node, .special-box').forEach(e=>e.remove());

        // Head Box
        area.innerHTML += `<div class="special-box ${headViz.class}" style="left:${headViz.x}px; top:${headViz.y}px"><div class="box-title">${headViz.title}</div><div class="box-val">${headViz.val}</div></div>`;
        
        // Tail Box
        area.innerHTML += `<div class="special-box ${tailViz.class}" style="left:${tailViz.x}px; top:${tailViz.y}px"><div class="box-title">${tailViz.title}</div><div class="box-val">${tailViz.val}</div></div>`;

        nodes.forEach(n => {
            let cls = 'node' + (n.detached ? ' detached' : '');
            let html = `
            <div class="${cls}" id="${n.id}" style="left:${n.x}px; top:${n.y}px">
                ${n.label ? `<div class="node-tag">${n.label}</div>` : ''}
                <div class="node-header">${n.addr}</div>
                <div class="node-body">
                    <div class="node-ptr prev"><div class="ptr-lbl">PREV</div>${n.prev}</div>
                    <div class="node-data">${n.val}</div>
                    <div class="node-ptr next"><div class="ptr-lbl">NEXT</div>${n.next}</div>
                </div>
            </div>`;
            area.innerHTML += html;
        });
        drawLines();
    }

    function drawLines() {
        const svg = document.getElementById('svgLayer');
        svg.innerHTML = `
        <defs>
            <marker id="arrowNext" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="var(--arrow-next)" /></marker>
            <marker id="arrowPrev" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="var(--arrow-prev)" /></marker>
        </defs>`;

        // Head -> First (find node with addr == headViz.val)
        let first = nodes.find(n => n.addr === headViz.val);
        if(first) drawPath(headViz.x+60, headViz.y+30, first.x-5, first.y+30, 'next-arrow', 'arrowNext');

        // Tail -> Last
        let last = nodes.find(n => n.addr === tailViz.val);
        if(last) drawPath(tailViz.x, tailViz.y+30, last.x+160+5, last.y+30, 'prev-arrow', 'arrowPrev');

        // Node Connections
        nodes.forEach(src => {
            if(src.detached) return;
            if(src.next !== 'NULL' && src.next !== '?') {
                let tgt = nodes.find(n=>n.addr===src.next);
                if(tgt && !tgt.detached) drawPath(src.x+160, src.y+20, tgt.x-5, tgt.y+20, 'next-arrow', 'arrowNext');
            }
            if(src.prev !== 'NULL' && src.prev !== '?') {
                let tgt = nodes.find(n=>n.addr===src.prev);
                if(tgt && !tgt.detached) drawPath(src.x, src.y+55, tgt.x+160+5, tgt.y+55, 'prev-arrow', 'arrowPrev');
            }
        });
    }

    function drawPath(x1,y1,x2,y2, cls, marker) {
        const svg = document.getElementById('svgLayer');
        const path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
        path.setAttribute('class', cls);
        path.style.stroke = (cls==='next-arrow') ? 'var(--arrow-next)' : 'var(--arrow-prev)';
        
        const dist = Math.abs(x2-x1);
        
        // If distance is large (e.g. skipping a deleted node), curve it
        if(dist > 250) {
             const arc = 70;
             // Up or Down arc depending on direction
             const dir = (y1 < 100) ? -1 : 1; 
             path.setAttribute('d', `M${x1},${y1} C${x1+50},${y1-arc} ${x2-50},${y2-arc} ${x2},${y2}`);
        } else {
             path.setAttribute('d', `M${x1},${y1} L${x2},${y2}`);
        }
        
        path.setAttribute('marker-end', `url(#${marker})`);
        svg.appendChild(path);
    }

    // --- Control ---
    function highlightLine(idx) {
        document.querySelectorAll('.code-line').forEach(l => l.classList.remove('active'));
        if(idx>=0) document.getElementById(`line-${idx}`).classList.add('active');
    }

    function step() {
        if(isAnimating) return;
        if(stepIdx >= steps.length - 1) return;
        stepIdx++;
        const s = steps[stepIdx];
        highlightLine(s.line);
        document.getElementById('narrativeBox').innerText = s.msg;
        speak(s.msg);
        if(s.action) s.action();
        if(stepIdx === steps.length - 1) {
            isPlaying = false;
            document.getElementById('btnPlay').innerHTML = '<span class="icon">â–¶</span> Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·';
        } else if(isPlaying) {
            isAnimating = true;
            timer = setTimeout(() => { isAnimating = false; step(); }, speed);
        }
    }

    function play() {
        if(!isPlaying) {
            if(stepIdx >= steps.length - 1) resetSim();
            isPlaying = true;
            document.getElementById('btnPlay').innerHTML = '<span class="icon">â¸</span> Î Î±ÏÏƒÎ·';
            step();
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerHTML = '<span class="icon">â–¶</span> Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·';
        }
    }

    function toggleCode() { document.querySelector('.col-left').classList.toggle('hidden'); }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); renderMemoryGrid(); }
    function updateSpeed() { speed = 3500 - document.getElementById('speedSlider').value; }
    function toggleSpeech() {
        speechEnabled = !speechEnabled;
        const btn = document.getElementById('btnSpeak');
        if(speechEnabled) { btn.innerHTML = 'ğŸ”ˆ'; btn.classList.add('active'); }
        else { btn.innerHTML = 'ğŸ”‡'; btn.classList.remove('active'); window.speechSynthesis.cancel(); }
    }
    function speak(text) {
        if(!speechEnabled) return;
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text); u.lang='el-GR'; window.speechSynthesis.speak(u);
    }

    init();
</script>
