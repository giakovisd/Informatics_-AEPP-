        // Animate
        el1.style.transition = `transform ${speed*0.7}ms ease-in-out`;
        el2.style.transition = `transform ${speed*0.7}ms ease-in-out`;
        el1.style.zIndex = '100';
        el2.style.zIndex = '100';
        
        el1.style.transform = `translateY(${dy}px)`;
        el2.style.transform = `translateY(${-dy}px)`;

        await sleep(speed * 0.75);

        // Reset Styles (visual only)
        el1.style.transition = 'none';
        el2.style.transition = 'none';
        el1.style.transform = 'none';
        el2.style.transform = 'none';
        el1.style.zIndex = '';
        el2.style.zIndex = '';
    }

    async function animateMove(srcId, destId, val) {
        const srcEl = document.getElementById(srcId);
        const destEl = document.getElementById(destId);
        if(!srcEl || !destEl) return;

        const rectSrc = srcEl.getBoundingClientRect();
        const rectDest = destEl.getBoundingClientRect();

        // Create Flying Element
        const fly = document.createElement('div');
        fly.className = 'flying-cell';
        fly.innerText = val;
        fly.style.width = rectSrc.width + 'px';
        fly.style.height = rectSrc.height + 'px';
        fly.style.left = rectSrc.left + 'px';
        fly.style.top = rectSrc.top + 'px';
        document.body.appendChild(fly);

        // Wait a tick then move
        await sleep(20);
        fly.style.transition = `all ${speed*0.8}ms ease-in-out`;
        fly.style.left = rectDest.left + 'px';
        fly.style.top = rectDest.top + 'px';

        await sleep(speed * 0.85);
        fly.remove();
    }

    // --- Execution ---
    async function stepForwardAsync() {
        if (stepIdx >= steps.length - 1) return;
        stepIdx++;
        
        // Disable controls during animation
        document.body.style.pointerEvents = 'none';
        await runStepAsync(steps[stepIdx]);
        document.body.style.pointerEvents = 'auto';
        
        checkFastButtonState();
    }

    async function runStepAsync(s, isBack=false) {
        // UI Updates
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        const lineEl = document.getElementById(`line-${s.line}`);
        if(lineEl) { lineEl.classList.add('active'); lineEl.scrollIntoView({block:"nearest", behavior:"smooth"}); }
        if(s.msg) document.getElementById('narrativeBox').innerText = s.msg;
        
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('comparing', 'swapping'));
        document.querySelectorAll('.pointer-container').forEach(p => p.remove());

        if (s.ptr) showPointer(s.ptr.arr, s.ptr.idx, s.ptr.label);

        // Actions
        if (s.type === 'cmp' || s.type === 'chk') {
            if(s.idx1 !== undefined) {
                high(s.arr, s.idx1, 'comparing');
                high(s.arr, s.idx2, 'comparing');
            } else {
                high(s.arr, s.idx, 'comparing');
            }
            await sleep(speed * 0.5);
        }
        else if (s.type === 'swap') {
            high(s.arr, s.idx1, 'swapping');
            high(s.arr, s.idx2, 'swapping');
            
            // Animation
            if (!isBack && !document.getElementById('btnFast').disabled) {
                 await animateSwap(`c-${s.arr}-${s.idx1}`, `c-${s.arr}-${s.idx2}`);
            }

            // Logical Update
            let dArr = s.arr==='ON'? data.ON : (s.arr==='T'? data.T : data.ONB);
            [dArr[s.idx1], dArr[s.idx2]] = [dArr[s.idx2], dArr[s.idx1]];
            updateCell(s.arr, s.idx1, dArr[s.idx1]);
            updateCell(s.arr, s.idx2, dArr[s.idx2]);
        }
        else if (s.type === 'copy') {
            high('ON', s.src, 'comparing');
            
            if(!isBack) await animateMove(`c-ON-${s.src}`, `c-ONB-${s.dest}`, s.val);
            
            data.ONB[s.dest] = s.val;
            updateCell('ONB', s.dest, s.val);
            high('ONB', s.dest, 'swapping');
        }
        else if (s.type === 'print' && !isBack) {
            const log = document.getElementById('outputLog');
            log.innerHTML += `<div class="log-item">${s.val}</div>`;
            log.scrollTop = log.scrollHeight;
        }
    }

    // --- Fast Forward & Loop ---
    function stepBack() {
        if (stepIdx <= 0) { resetSim(); return; }
        // Simple Reset and Fast Forward logic to prev state
        let target = stepIdx - 1;
        data.ON = [...NAMES]; data.T = [...CLASSES]; data.ONB = new Array(12).fill(null);
        document.getElementById('outputLog').innerHTML = '';
        
        for(let i=0; i<=target; i++) applyLogicOnly(steps[i]);
        stepIdx = target;
        
        refreshArraysVisually();
        runStepAsync(steps[stepIdx], true); // true = no animation
    }

    function applyLogicOnly(s) {
        if(s.type === 'swap') {
            let dArr = s.arr==='ON'? data.ON : (s.arr==='T'? data.T : data.ONB);
            [dArr[s.idx1], dArr[s.idx2]] = [dArr[s.idx2], dArr[s.idx1]];
        } else if (s.type === 'copy') {
            data.ONB[s.dest] = s.val;
        } else if (s.type === 'print') {
            document.getElementById('outputLog').innerHTML += `<div class="log-item">${s.val}</div>`;
        }
    }

    function fastForwardSort() {
        stop();
        let targetLine = (sol === 1) ? 13 : 16; 
        let foundIdx = steps.findIndex(s => s.line >= targetLine);
        if (foundIdx === -1) foundIdx = steps.length - 1;

        // Reset & Run fast
        data.ON = [...NAMES]; data.T = [...CLASSES]; data.ONB = new Array(12).fill(null);
        document.getElementById('outputLog').innerHTML = '';
        for(let i=0; i < foundIdx; i++) applyLogicOnly(steps[i]);
        
        stepIdx = foundIdx - 1;
        refreshArraysVisually();
        stepForwardAsync();
    }

    async function loop() {
        if(isPlaying && stepIdx < steps.length-1) {
            await stepForwardAsync();
            if(isPlaying) setTimeout(loop, 100);
        } else {
            stop();
        }
    }

    // --- Visual Helpers ---
    function refreshArraysVisually() {
        for(let i=0; i<12; i++) {
            updateCell('ON', i, data.ON[i]);
            updateCell('T', i, data.T[i]);
            if(sol===2) updateCell('ONB', i, data.ONB[i]);
        }
    }
    
    function showPointer(arr, idx, label) {
        const wrapper = document.getElementById(`wrap-${arr}-${idx}`);
        if(wrapper) {
            const container = document.createElement('div');
            container.className = 'pointer-container';
            container.innerHTML = `<span class="pointer-arrow-symbol">â¬…</span><span class="pointer-label">${label}</span>`;
            wrapper.appendChild(container);
        }
    }

    function high(arr, idx, cls) {
        const el = document.getElementById(`c-${arr}-${idx}`);
        if(el) el.classList.add(cls);
    }

    function updateCell(arr, idx, val) {
        const el = document.getElementById(`c-${arr}-${idx}`);
        if(!el) return;
        el.querySelector('.cell-val').innerText = val || '';
        if(arr === 'ONB') {
            if(val) el.classList.remove('hidden-slot'); else el.classList.add('hidden-slot');
        }
    }

    function checkFastButtonState() {
        const btn = document.getElementById('btnFast');
        if (sol === 1) btn.disabled = false;
        else {
            if (stepIdx > -1 && steps[stepIdx].line >= 7) btn.disabled = false;
            else btn.disabled = true; 
        }
    }

    function togglePlay() { isPlaying ? stop() : start(); }
    function start() { isPlaying=true; document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·"; loop(); }
    function stop() { isPlaying=false; clearTimeout(timer); document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·"; }
    function updateSpeed() { speed = 2050 - document.getElementById('speedSlider').value; }

    init();
</script>
