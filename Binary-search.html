        body {

            background-color: var(--bg-color);

            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;

        /* --- Header --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
            flex-shrink: 0;

        .header-title h1 { margin: 0; font-size: 1.1rem; }
        .controls-area { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        input[type="text"] {
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 120px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: var(--panel-bg);
            color: var(--text-color);
            transition: all 0.2s;
            white-space: nowrap;
        }
        button.primary { background-color: var(--array-item-bg); color: white; border: none; }
        button:hover:not(:disabled) { filter: brightness(0.95); transform: translateY(-1px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .slider-container { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; margin-left: 10px; }

        /* --- Main Layout --- */
        .main-container {

            box-sizing: border-box;
            overflow: hidden;
        }

        /* LEFT: Code Panel */
        .col-code {
            flex: 0 0 400px;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: width 0.3s;
        }
        .col-code.hidden { display: none; }

        .tabs { 
            display: flex; 
            background: #f1f5f9; 
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .tab {

            text-align: center; padding: 10px; font-size: 0.9rem;
            border-bottom: 3px solid var(--array-item-bg); color: var(--text-color); font-weight: bold; background: var(--panel-bg);
        }

        .code-content {
            flex: 1;

            font-size: 0.85rem; 
            line-height: 1.4;   
            display: flex;
            flex-direction: column;
            justify-content: flex-start;

        .code-content:hover { overflow-y: auto; }

        .code-line { padding: 1px 6px; border-radius: 3px; white-space: nowrap; }
        .code-line.active { background-color: var(--highlight-line); color: #000; font-weight: bold; }

        /* CENTER: Visualization */
        .col-viz {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .narrative {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(245, 158, 11, 0.1); 
            border-left: 4px solid var(--compare-color);
            font-size: 0.9rem;
            font-style: italic;
            min-height: 24px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .arrays-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow: auto; 
            align-items: flex-start;
            padding-top: 10px;
            padding-left: 140px; /* Default for vertical */
            transition: all 0.3s;
        }

        .array-col { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative; 
            transition: all 0.3s;
        }
        
        .array-header {

            height: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 0.95rem; 
            color: var(--text-color);
            width: 100%;
            margin-bottom: 5px;
            transition: top 0.3s, bottom 0.3s;

        /* --- VERTICAL STYLES (DEFAULT) --- */
        .cell-wrapper {
            position: relative;
            height: 36px;
            width: 130px;
            margin-bottom: 4px; 
            transition: all 0.3s;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: var(--array-item-bg);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .cell.dimmed {
            background-color: var(--dimmed-color);
            color: var(--dimmed-text);
            box-shadow: none;
            border: 1px solid var(--border-color);
        }

        .cell-idx { position: absolute; left: -25px; font-size: 0.75rem; color: var(--text-color); opacity: 0.7; font-weight: bold; top: 10px; transition: all 0.3s; }
        
        /* States */
        .comparing { background-color: var(--compare-color) !important; transform: scale(1.05); z-index: 5; font-weight: bold;}
        .found { background-color: var(--found-color) !important; transform: scale(1.1); font-weight: bold; z-index: 6; }

        /* --- POINTERS --- */
        .pointer-track {
            position: absolute;
            left: -140px; 
            top: 35px; 
            width: 140px;
            height: 100%;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .sliding-pointer {
            position: absolute;
            top: 0;
            height: 36px; 
            display: flex;
            align-items: center; 
            justify-content: center;
            gap: 5px;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 1;
            z-index: 10;
        }

        /* Connector Line (Hidden by default, shown in Horizontal) */
        .pointer-connector {
            display: none;
            flex: 1;
            width: 1px;
            border-left: 2px dashed currentColor;
            opacity: 0.5;
            margin-bottom: -5px; /* Pull into arrow */
        }

        .ptr-low { color: var(--ptr-low); }
        .ptr-high { color: var(--ptr-high); }
        .ptr-mid { color: var(--ptr-mid); }

        .ptr-low.vertical { right: 155px; }
        .ptr-high.vertical { right: 95px; }
        .ptr-mid.vertical { right: 35px; }

        .pointer-arrow-symbol { font-size: 1.4rem; line-height: 0; font-weight: bold; padding-bottom: 2px; }
        .pointer-label { font-size: 0.9rem; font-weight: bold; font-family: monospace; }

        /* RIGHT: Output */
        .col-output {
            flex: 0 0 180px;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .output-header { padding: 10px; background: #f1f5f9; font-weight: bold; border-bottom: 1px solid var(--border-color); }
        .output-log { flex: 1; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.85rem; }
        .log-item { border-bottom: 1px solid #eee; padding: 3px 0; }

        /* --- HORIZONTAL MODE CSS --- */
        .arrays-wrapper.horizontal {
            padding-left: 0;
            padding-top: 130px; /* Increased top padding for taller pointers */
            padding-bottom: 60px;
            align-items: center;
            justify-content: center;
        }

        .array-col.horizontal {
            flex-direction: row;
            gap: 4px;
            width: fit-content;
            justify-content: center;
        }

        .array-col.horizontal .array-header {
            position: absolute;
            top: auto;      
            bottom: -45px;  
            left: 0;
            width: 100%;
            text-align: center;
        }

        .array-col.horizontal .cell-wrapper {
            margin-bottom: 0;
            width: 70px; 
            height: 40px;
        }
        
        .array-col.horizontal .cell {
            padding: 0 4px;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
        }
        
        .array-col.horizontal .cell-idx {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
        }

        /* POINTERS HORIZONTAL */
        .pointer-track.horizontal {
            left: 0;
            top: -150px; /* Base for pointers */
            width: 100%;
            height: 120px; /* Allow space for tall pointers */
        }

        .sliding-pointer.horizontal {
            flex-direction: column; 
            width: 70px; 
            justify-content: space-between; /* Spread label and arrow */
            top: auto !important; /* Ignore top/left set by JS for vertical */
            align-items: center; 
        }

        .sliding-pointer.horizontal .pointer-arrow-symbol {
            padding-bottom: 0;
            font-size: 1.6rem;
            line-height: 1;
            margin-bottom: -10px; /* Tip touches cell */
            z-index: 20;
        }
        
        /* Show Connector in Horizontal Mode */
        .sliding-pointer.horizontal .pointer-connector {
            display: block;
        }

        /* Staggered Heights */
        #ptr-low.horizontal { height: 50px; bottom: 0; }
        #ptr-high.horizontal { height: 80px; bottom: 0; }
        #ptr-mid.horizontal { height: 110px; bottom: 0; }

    </style>

<script>
    // --- Data Pool ---
    const NAME_POOL = [
        "Î‘Î»Î­Î¾Î±Î½Î´ÏÎ¿Ï‚", "Î’Î±ÏƒÎ¹Î»Î¹ÎºÎ®", "Î“Î¹ÏÏÎ³Î¿Ï‚", "Î”Î®Î¼Î·Ï„ÏÎ±", "Î•Î»Î­Î½Î·", "Î–Ï‰Î®", 
        "Î—Î»Î¯Î±Ï‚", "Î˜Î±Î½Î¬ÏƒÎ·Ï‚", "Î™Ï‰Î¬Î½Î½Î±", "ÎšÏÏƒÏ„Î±Ï‚", "Î›Î¬Î¼Ï€ÏÎ¿Ï‚", "ÎœÎ±ÏÎ¯Î±", 
        "ÎÎ¯ÎºÎ¿Ï‚", "ÎÎ­Î½Î¹Î±", "ÎŒÎ»Î³Î±", "Î Î±ÏÎ»Î¿Ï‚", "Î¡Î¯Î±", "Î£Î¿Ï†Î¯Î±", "Î¤Î¬ÏƒÎ¿Ï‚",

    const CODE = [

        "Î¤Î­Î»Î¿Ï‚_Î•Ï€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚",
        "Î‘Î½ found = Î‘Î»Î·Î¸Î®Ï‚ Ï„ÏŒÏ„Îµ",
        "  Î“ÏÎ¬ÏˆÎµ 'Î’Î¡Î•Î˜Î—ÎšÎ•', mid",
        "Î±Î»Î»Î¹ÏÏ‚",
        "  Î“ÏÎ¬ÏˆÎµ 'Î”Î•Î Î’Î¡Î•Î˜Î—ÎšÎ•'",
        "Î¤Î­Î»Î¿Ï‚_Î±Î½"
    ];

    // --- State ---
    let data = [];
    let steps = [];
    let stepIdx = -1;
    let timer = null;
    let isPlaying = false;
    let speed = 800;

    // Constants for pointers logic

    // --- Init ---
    function init() {
        let shuffled = [...NAME_POOL].sort(() => 0.5 - Math.random());
        let subset = shuffled.slice(0, 12);
        subset.sort((a, b) => a.localeCompare(b, 'el')); 
        data = subset;

        const randomExisting = data[Math.floor(Math.random() * data.length)];
        const inputEl = document.getElementById('searchInput');
        if(!inputEl.value) inputEl.value = randomExisting;

        renderCode();
        renderArray();
        
        // Init pointers (hidden)
        updatePointers(-1, -1, -1);
    }

    function resetSim() {
        isPlaying = false;
        clearTimeout(timer);
        stepIdx = -1;
        document.getElementById('outputLog').innerHTML = '';
        document.getElementById('narrativeBox').innerText = "Î•Î¹ÏƒÎ¬Î³ÎµÏ„Îµ ÏŒÎ½Î¿Î¼Î± ÎºÎ±Î¹ Ï€Î±Ï„Î®ÏƒÏ„Îµ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·...";

        document.querySelectorAll('.cell').forEach(e => {

    // --- Rendering ---
    function renderCode() {
        const html = CODE.map((l, i) => 
            `<div class="code-line" id="line-${i}">
                <span style="color:#888; margin-right:8px; user-select:none;">${i+1}</span>
                ${l.replace(/ /g, '&nbsp;')}

        document.getElementById('codeContainer').innerHTML = html;
    }

    function renderArray() {
        const con = document.getElementById('arraysContainer');
        const colClass = isHorizontal ? "array-col horizontal" : "array-col";
        const trackClass = isHorizontal ? "pointer-track horizontal" : "pointer-track";
        
        let html = '';
        html += `<div class="${colClass}" id="mainArrayCol">
                    <div class="array-header">Î Î¯Î½Î±ÎºÎ±Ï‚ ÎŸÎ</div>
                    <div class="${trackClass}" id="ptrTrack">

        data.forEach((v, i) => html += createCell(i, v));
        html += `</div>`;

        con.innerHTML = html;
        updatePointerStyles();
    }

    function createCell(idx, val) {
        return `
            <div class="cell-wrapper" id="wrap-${idx}">

    }

    function toggleLayout() {
        isHorizontal = !isHorizontal;
        const wrapper = document.getElementById('arraysContainer');
        const col = document.getElementById('mainArrayCol');
        const track = document.getElementById('ptrTrack');
        
        if (isHorizontal) {
            wrapper.classList.add('horizontal');
            col.classList.add('horizontal');
            track.classList.add('horizontal');
        } else {
            wrapper.classList.remove('horizontal');
            col.classList.remove('horizontal');
            track.classList.remove('horizontal');

        updatePointerStyles();
        
        // Re-position pointers
        if (stepIdx !== -1 && steps.length > 0) {
            const s = steps[stepIdx];
            updatePointers(s.low, s.high, s.mid);

    }

    function updatePointerStyles() {
        const arrowChar = isHorizontal ? 'â¬‡' : 'â¡';
        ['ptr-low', 'ptr-high', 'ptr-mid'].forEach(id => {
            const el = document.getElementById(id);
            if(!el) return;
            el.querySelector('.pointer-arrow-symbol').innerText = arrowChar;
            
            if (isHorizontal) {
                el.classList.add('horizontal');
                el.classList.remove('vertical');
                el.style.top = "";     // Handled by CSS (bottom:0)
                el.style.left = "";    // Handled by JS
                el.style.bottom = "0px";
            } else {
                el.classList.remove('horizontal');
                el.classList.add('vertical');
                el.style.left = "";
                el.style.top = "";
                el.style.bottom = "";

    }

    // --- Logic ---
    function calcSteps() {
        steps = [];
        targetName = document.getElementById('searchInput').value.trim();
        if(!targetName) targetName = "ÎšÎµÎ½ÏŒ";

        let low = 0; 
        let high = 11;
        let found = false;
        let mid = -1;

        steps.push({ line: 0, type: 'info', msg: `Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î³Î¹Î±: "${targetName}"` });
        steps.push({ line: 1, type: 'info', msg: 'low â† 1', low: 0 });
        steps.push({ line: 2, type: 'info', msg: 'high â† 12', low: 0, high: 11 });
        steps.push({ line: 3, type: 'info', msg: 'found â† Î¨Î•Î¥Î”Î—Î£', low: 0, high: 11 });

        while (low <= high && !found) {
            steps.push({ line: 4, type: 'loop', msg: `ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚: low(${low+1}) â‰¤ high(${high+1})`, low: low, high: high, mid: mid });
            
            mid = Math.floor((low + high) / 2);
            steps.push({ line: 5, type: 'calc', msg: `mid â† (${low+1} + ${high+1}) DIV 2 = ${mid+1}`, low: low, high: high, mid: mid });
            
            steps.push({ line: 6, type: 'print', val: data[mid], msg: `Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÎŸÎ[${mid+1}]: ${data[mid]}`, low: low, high: high, mid: mid });

            const cmp = data[mid].localeCompare(targetName, 'el');
            
            steps.push({ line: 7, type: 'cmp', msg: `Î£ÏÎ³ÎºÏÎ¹ÏƒÎ·: Î•Î¯Î½Î±Î¹ ${data[mid]} < ${targetName};`, low: low, high: high, mid: mid });

            if (cmp < 0) {
                steps.push({ line: 8, type: 'adjust', msg: `ÎÎ±Î¹. Î¨Î¬Ï‡Î½Î¿Ï…Î¼Îµ Î´ÎµÎ¾Î¹Î¬. low â† ${mid+2}`, low: mid+1, high: high, mid: mid });
                low = mid + 1;
            } else if (cmp > 0) {
                steps.push({ line: 9, type: 'cmp', msg: `ÎŒÏ‡Î¹. Î•Î¯Î½Î±Î¹ ${data[mid]} > ${targetName};`, low: low, high: high, mid: mid });
                steps.push({ line: 10, type: 'adjust', msg: `ÎÎ±Î¹. Î¨Î¬Ï‡Î½Î¿Ï…Î¼Îµ Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬. high â† ${mid}`, low: low, high: mid-1, mid: mid });
                high = mid - 1;
            } else {
                steps.push({ line: 9, type: 'cmp', msg: `ÎŒÏ‡Î¹. Î•Î¯Î½Î±Î¹ ${data[mid]} > ${targetName};`, low: low, high: high, mid: mid });
                steps.push({ line: 11, type: 'cmp', msg: 'ÎŒÏ‡Î¹ (Î†ÏÎ± ÎµÎ¯Î½Î±Î¹ Î¯ÏƒÎ±).', low: low, high: high, mid: mid });
                found = true;
                steps.push({ line: 12, type: 'found', msg: 'found â† Î‘Î›Î—Î˜Î—Î£', low: low, high: high, mid: mid });
            }
        }
        
        steps.push({ line: 15, type: 'check-done', msg: `ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚: found = ${found ? 'Î‘Î»Î·Î¸Î®Ï‚' : 'Î¨ÎµÏ…Î´Î®Ï‚'}`, low: low, high: high, mid: mid });
        
        if (found) {
            steps.push({ line: 16, type: 'print', val: `Î’Î¡Î•Î˜Î—ÎšÎ•, Î˜Î­ÏƒÎ·: ${mid+1}`, msg: 'Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î±Ï€Î¿Ï„ÎµÎ»Î­ÏƒÎ¼Î±Ï„Î¿Ï‚' });
        } else {
            steps.push({ line: 18, type: 'print', val: 'Î”Î•Î Î’Î¡Î•Î˜Î—ÎšÎ•', msg: 'Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î±Ï€Î¿Ï„ÎµÎ»Î­ÏƒÎ¼Î±Ï„Î¿Ï‚' });
        }
        steps.push({ line: 19, type: 'finish', msg: 'Î¤Î­Î»Î¿Ï‚ Ï€ÏÎ¿Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚' });
    }

    // --- Pointers Logic ---
    function updatePointers(l, h, m) {
        setPtr(document.getElementById('ptr-low'), l);
        setPtr(document.getElementById('ptr-high'), h);
        setPtr(document.getElementById('ptr-mid'), m);
    }

    function setPtr(el, idx) {
        if (!el) return;
        if (idx === undefined || idx < 0) {
            el.style.display = 'none';
        } else {
            el.style.display = 'flex';
            if (isHorizontal) {
                // Horizontal: idx * width (74px step)
                const pos = idx * CELL_WIDTH_H; 
                el.style.left = pos + 'px';
                el.style.top = '';      // Clear top so bottom:0 CSS works
                el.style.bottom = '0px';
            } else {
                // Vertical: idx * height
                const pos = idx * CELL_HEIGHT_V;
                el.style.top = pos + 'px';
                el.style.left = '';
                el.style.bottom = '';
            }
        }
    }

    // --- Execution ---
    function step() {
        if (stepIdx === -1 && steps.length === 0) calcSteps();
        
        if (stepIdx >= steps.length - 1) {
            isPlaying = false;
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
            return;
        }
        stepIdx++;
        runStep(steps[stepIdx]);
    }

    function runStep(s) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        if (s.line !== undefined) {
             const lineEl = document.getElementById(`line-${s.line}`);
             if(lineEl) {
                 lineEl.classList.add('active');
                 lineEl.scrollIntoView({block: "nearest", behavior: "smooth"});
             }
        }

        const narr = document.getElementById('narrativeBox');
        if(s.msg) narr.innerText = s.msg;

        // Visual dimming
        if (s.low !== undefined && s.high !== undefined) {
            for(let i=0; i<12; i++) {
                const c = document.getElementById(`c-${i}`);
                if (i < s.low || i > s.high) c.classList.add('dimmed');
                else c.classList.remove('dimmed');
            }
        }

        updatePointers(s.low, s.high, s.mid);

        const midCell = s.mid !== undefined && s.mid >= 0 ? document.getElementById(`c-${s.mid}`) : null;
        if(midCell) midCell.classList.remove('comparing');

        if (s.type === 'calc') {
            if(midCell) midCell.classList.add('comparing');
            narr.style.backgroundColor = "rgba(245, 158, 11, 0.1)";
            narr.style.borderLeftColor = "var(--compare-color)";
        }
        else if (s.type === 'found') {
            if(midCell) {
                midCell.classList.remove('comparing');
                midCell.classList.add('found');
            }
            narr.style.backgroundColor = "rgba(16, 185, 129, 0.1)";
            narr.style.borderLeftColor = "var(--found-color)";
        }
        else if (s.type === 'print') {
            const log = document.getElementById('outputLog');
            log.innerHTML += `<div class="log-item">${s.val}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        else if (s.type === 'finish') {
            narr.style.backgroundColor = "#f3f4f6";
            narr.style.borderLeftColor = "#6b7280";
        }

        if (isPlaying) {
            timer = setTimeout(step, speed);
        }
    }

    function play() {
        if (!isPlaying) {
            isPlaying = true;
            document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
            if(stepIdx === -1) calcSteps();
            step();
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        }
    }

    function updateSpeed() {
        speed = 1550 - document.getElementById('speedSlider').value;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleCode() {
        const codePanel = document.querySelector('.col-code');
        codePanel.classList.toggle('hidden');
        const btn = document.getElementById('btnCode');
        btn.innerText = codePanel.classList.contains('hidden') ? "ğŸ‘ï¸ Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÎšÏÎ´Î¹ÎºÎ±" : "ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±";
    }

    init();
</script>
