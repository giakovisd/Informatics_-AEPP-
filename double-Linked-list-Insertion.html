    // --- Helpers ---
    function initMemoryGrid() {
        memSlots = Array.from({length: 30}, (_, i) => ({ addr: memBaseAddr + (i*4), val: '0', type: 'empty' }));
    }
    
    function assignRandomSlots() {
        let idxs = Array.from({length:30},(_,i)=>i).sort(()=>Math.random()-0.5);
        return { headIdx: idxs[0], tailIdx: idxs[1], n1Idx: idxs[2], n2Idx: idxs[3], n3Idx: idxs[4], newIdx: idxs[5] };
    }

    function renderMemoryGrid() {
        const grid = document.getElementById('memGrid');
        grid.innerHTML = '';
        
        memSlots.forEach(s => {
            const d = document.createElement('div');
            d.className = `mem-cell ${s.type}`;
            d.id = `mem-${s.addr}`;
            
            let tag = '';
            if(s.type==='head') tag=`<div class="tag-mem tag-head">HEAD</div>`;
            if(s.type==='tail') tag=`<div class="tag-mem tag-tail">TAIL</div>`;

            // Search for a node at this address
            const node = nodes.find(n => n.addr === s.addr);
            let contentHtml = '';

            if (node) {
                // Detailed Node View
                contentHtml = `
                    <div class="mem-addr">${s.addr}</div>
                    <div class="mini-node">
                        <div class="mini-row mini-prev" title="Î ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿">${node.prev === 'NULL' ? 'Ã˜' : node.prev}</div>
                        <div class="mini-row mini-data" title="Î”ÎµÎ´Î¿Î¼Î­Î½Î±">${node.val}</div>
                        <div class="mini-row mini-next" title="Î•Ï€ÏŒÎ¼ÎµÎ½Î¿">${node.next === 'NULL' ? 'Ã˜' : node.next}</div>
                    </div>
                `;
            } else {
                // Simple Value (HEAD/TAIL/Empty)
                contentHtml = `
                    <div class="mem-addr">${s.addr}</div>
                    <div class="mem-simple-val">${s.val}</div>
                `;
            }

            d.innerHTML = contentHtml + tag;
            grid.appendChild(d);
        });

        const isDark = document.body.classList.contains('dark-mode');
        const nextColor = isDark ? '#60a5fa' : '#2563eb';
        const prevColor = isDark ? '#fb923c' : '#ea580c';
        
        const polyNext = document.querySelector('#arrowNext polygon');
        const polyPrev = document.querySelector('#arrowPrev polygon');
        if(polyNext) polyNext.setAttribute('fill', nextColor);
        if(polyPrev) polyPrev.setAttribute('fill', prevColor);
    }

    function updateMemoryCell(addr, val, type) {
        let idx = memSlots.findIndex(s=>s.addr===addr);
        if(idx!==-1) {
            if(val !== null) memSlots[idx].val = val; 
            if(type) memSlots[idx].type = type;
            renderMemoryGrid();
            let c = document.getElementById(`mem-${addr}`);
            if(c){ c.style.transform='scale(1.15)'; setTimeout(()=>c.style.transform='scale(1)',200); }
        }
    }

    function drawLines() {
        const svg = document.getElementById('svgLayer');
        const defs = svg.innerHTML.match(/<defs>[\s\S]*?<\/defs>/)[0];
        svg.innerHTML = defs;

        // Head -> First
        if(nodes.length>0) drawPath(headViz.x+60, headViz.y+30, nodes[0].x-5, nodes[0].y+30, 'next-arrow', 'arrowNext');

        // Tail -> Last
        if(nodes.length>0) drawPath(tailViz.x, tailViz.y+30, nodes[nodes.length-1].x+160+5, nodes[nodes.length-1].y+30, 'prev-arrow', 'arrowPrev');

        // Node Connections
        nodes.forEach(src => {
            if(src.next !== 'NULL' && src.next !== '?') {
                let tgt = nodes.find(n=>n.addr===src.next);
                if(tgt) drawPath(src.x+160, src.y+20, tgt.x-5, tgt.y+20, 'next-arrow', 'arrowNext');
            }
            if(src.prev !== 'NULL' && src.prev !== '?') {
                let tgt = nodes.find(n=>n.addr===src.prev);
                if(tgt) drawPath(src.x, src.y+55, tgt.x+160+5, tgt.y+55, 'prev-arrow', 'arrowPrev');
            }
        });
    }

    function drawPath(x1, y1, x2, y2, cls, marker) {
        const svg = document.getElementById('svgLayer');
        const path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
        path.setAttribute('class', cls);
        
        // Straight line if on same level
        if(Math.abs(y1 - y2) < 20) {
            path.setAttribute('d', `M${x1},${y1} L${x2},${y2}`);
        } else {
            // Curve with correct direction
            const signX = (x2 > x1) ? 1 : -1;
            path.setAttribute('d', `M${x1},${y1} C${x1 + (signX * 60)},${y1} ${x2 - (signX * 60)},${y2} ${x2},${y2}`);
        }
        
        path.setAttribute('marker-end', `url(#${marker})`);
        svg.appendChild(path);
    }

        if(stepIdx >= steps.length - 1) return;
        stepIdx++;
        const s = steps[stepIdx];
        highlightLine(s.line);
        document.getElementById('narrativeBox').innerText = s.msg;
        speak(s.msg);
        if(s.action) s.action();
        if(stepIdx === steps.length - 1) {
            isPlaying = false;
            document.getElementById('btnPlay').innerHTML = '<span class="icon">â–¶</span> Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·';
        } else if(isPlaying) {
            isAnimating = true;
            timer = setTimeout(() => { isAnimating = false; step(); }, speed);
        }
    }

    function play() {
        if(!isPlaying) {
            if(stepIdx >= steps.length - 1) resetSim();
            isPlaying = true;
            document.getElementById('btnPlay').innerHTML = '<span class="icon">â¸</span> Î Î±ÏÏƒÎ·';
            step();

            document.getElementById('btnPlay').innerHTML = '<span class="icon">â–¶</span> Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·';
