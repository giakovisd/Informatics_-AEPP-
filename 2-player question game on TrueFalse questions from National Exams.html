    <style>

        body {

            display: flex;

            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling during modal */

        .game-container {
            background: var(--card-bg);
            width: 90%;
            max-width: 850px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);

            position: relative;
            transition: all 0.3s ease;

        /* --- ACTIVE PLAYER BANNER --- */

            padding: 15px;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: background 0.3s ease;
        }

        /* --- STATS BAR --- */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #f7f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #dfe6e9;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .active-turn-style {
            background: #fff;
            border: 2px solid var(--accent);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);

        .score { font-size: 2.5rem; font-weight: 900; color: var(--primary); line-height: 1; }
        .percent { font-size: 0.85rem; font-weight: bold; color: var(--accent); margin-top: 5px; }
        .vs { font-size: 1.5rem; font-weight: 900; color: #bdc3c7; }

        /* --- QUESTION BOX --- */
        .question-wrapper {
            position: relative;
            margin: 20px 0;
        }

        .question-box {
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 1.35rem;
            line-height: 1.6;
            padding: 30px;
            background: #ffffff;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: background-color 0.4s, color 0.4s, transform 0.2s;

        .flash-correct {
            background-color: var(--correct-bg) !important;
            color: white !important;
            border-color: var(--correct-bg) !important;
            transform: scale(1.02);
        }

        .flash-wrong {
            background-color: var(--wrong-bg) !important;
            color: white !important;
            border-color: var(--wrong-bg) !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .meta { 
            font-size: 0.9rem; 
            margin-top: 15px; 
            font-style: italic; 
            text-align: right;
            opacity: 0.7;
        }

        /* --- BUTTONS --- */
        .answers { display: flex; gap: 20px; justify-content: center; margin-top: 25px; }
        
        .btn-ans { 
            flex: 1; 
            padding: 20px; 
            font-size: 1.2rem; 
            font-weight: 800; 
            border: none; 
            border-radius: 12px; 
            color: white; 
            cursor: pointer; 
            transition: all 0.2s;
            max-width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-true { background-color: var(--correct-bg); }
        .btn-false { background-color: var(--wrong-bg); }
        
        .btn-ans:hover { filter: brightness(1.1); transform: translateY(-3px); box-shadow: 0 7px 10px rgba(0,0,0,0.15); }
        .btn-ans:active { transform: translateY(0); }
        .btn-ans:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }

        .progress-container { width: 100%; height: 8px; background: #dfe6e9; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }

        /* --- SETUP SCREEN --- */
        .input-group input {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            margin: 10px;
            width: 60%;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus { border-color: var(--accent); }
        
        .start-btn {

            font-size: 1.3rem; border-radius: 50px; cursor: pointer; margin-top: 25px;
            font-weight: bold; box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.05); }

        /* --- CUSTOM MODAL (REPLACES ALERT) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-box { transform: translateY(0); }
        
        .modal-title { font-size: 1.5rem; color: var(--accent); margin-bottom: 15px; font-weight: 800; }
        .modal-text { font-size: 1.1rem; color: #555; margin-bottom: 25px; line-height: 1.6; white-space: pre-line; }
        
        .modal-btn {
            background: var(--accent); color: white; border: none; padding: 12px 30px;
            font-size: 1.1rem; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .modal-btn:hover { background: #2980b9; }

        .hidden { display: none !important; }
    </style>
</head>

// --- GAME STATE ---
let p1 = "", p2 = "";
let s1 = 0, s2 = 0;
let rs1 = 0, rs2 = 0;
let turn = 1;
let deck = [];
let qCount = 0;
let curr = null;
let p1_attempts = 0, p1_correct = 0;
let p2_attempts = 0, p2_correct = 0;
let qStartTime = 0;
let p1_roundTime = 0, p2_roundTime = 0;

// --- MODAL UTILS ---
function showDialog(msg, callback) {
    const modal = document.getElementById('custom-modal');
    const txt = document.getElementById('modal-msg');
    const btn = document.getElementById('modal-ok-btn');
    
    txt.innerText = msg;
    modal.classList.add('active');
    
    // One-time listener
    btn.onclick = () => {
        modal.classList.remove('active');
        if (callback) callback();
    };
}

function startApp() {
    p1 = document.getElementById('p1-in').value.trim() || "Î Î±Î¯ÎºÏ„Î·Ï‚ 1";
    p2 = document.getElementById('p2-in').value.trim() || "Î Î±Î¯ÎºÏ„Î·Ï‚ 2";
    
    document.getElementById('p1-tag').innerText = p1;
    document.getElementById('p2-tag').innerText = p2;
    
    // Shuffle
    deck = [...DB].sort(() => Math.random() - 0.5);
    
    document.getElementById('view-setup').classList.add('hidden');
    document.getElementById('view-game').classList.remove('hidden');
    
    initRound();
}

function initRound() {
    turn = 1;
    rs1 = 0; rs2 = 0;
    p1_roundTime = 0; p2_roundTime = 0;
    qCount = 0;
    updateUI();
    nextQ();
}

function nextQ() {
    if (qCount >= 5) {
        switchTurn();
        return;
    }
    
    if (deck.length === 0) {
        finishGame("Î•Î¾Î±Î½Ï„Î»Î®Î¸Î·ÎºÎ±Î½ Î¿Î¹ ÎµÏÏ‰Ï„Î®ÏƒÎµÎ¹Ï‚!");
        return;
    }
    
    curr = deck.pop();
    qCount++;
    
    // RESET VISUALS
    const qBox = document.getElementById('q-box');
    qBox.className = "question-box"; // removes flash classes
    
    // UI Render
    document.getElementById('q-text').innerText = curr.t;
    document.getElementById('q-meta').innerText = "Î Î·Î³Î®: " + curr.s;
    document.getElementById('q-curr').innerText = qCount;
    document.getElementById('active-player-banner').innerText = (turn === 1) ? p1 : p2;
    
    const pct = ((qCount-1)/5)*100;
    document.getElementById('p-bar').style.width = pct + "%";
    
    toggleBtns(false);
    qStartTime = Date.now();
}

function submitAns(choice) {
    const reactionTime = Date.now() - qStartTime;
    toggleBtns(true);
    
    const correct = (choice === curr.a);
    const qBox = document.getElementById('q-box');

    // Stats
    if (turn === 1) {
        p1_attempts++;
        p1_roundTime += reactionTime;
        if (correct) { s1++; rs1++; p1_correct++; }
    } else {
        p2_attempts++;
        p2_roundTime += reactionTime;
        if (correct) { s2++; rs2++; p2_correct++; }
    }
    
    // FLASH EFFECT (Green/Red background on Question Box)
    if (correct) {
        qBox.classList.add('flash-correct');
    } else {
        qBox.classList.add('flash-wrong');
    }
    
    updateUI();
    
    // Delay for visual effect
    setTimeout(() => {
        nextQ();
    }, 1200);
}

function switchTurn() {
    document.getElementById('p-bar').style.width = "100%";
    
    if (turn === 1) {
        showDialog(`${p1} Î¿Î»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎµ Ï„Î¿ Î³ÏÏÎ¿!\nÎ£ÎµÎ¹ÏÎ¬ Ï„Î¿Ï… ${p2}.`, () => {
            turn = 2;
            qCount = 0;
            nextQ();
        });
    } else {
        let bonusTxt = "";
        
        if (rs1 > rs2) {
            s1 += 3;
            bonusTxt = `Bonus +3 ÏƒÏ„Î¿Î½ ${p1}!`;
        } else if (rs2 > rs1) {
            s2 += 3;
            bonusTxt = `Bonus +3 ÏƒÏ„Î¿Î½ ${p2}!`;
        } else {
            // TIE BREAKER
            const t1 = (p1_roundTime / 1000).toFixed(1);
            const t2 = (p2_roundTime / 1000).toFixed(1);
            
            bonusTxt = `Î™ÏƒÎ¿Ï€Î±Î»Î¯Î± Î²Î±Î¸Î¼ÏÎ½! (${rs1}-5)\nÎ§ÏÏŒÎ½Î¿Î¹: ${p1} (${t1}s) vs ${p2} (${t2}s).\n`;
            
            if (p1_roundTime < p2_roundTime) {
                s1 += 3;
                bonusTxt += `ğŸš€ Î Î¹Î¿ Î³ÏÎ®Î³Î¿ÏÎ¿Ï‚ Î¿/Î· ${p1}! (+3 Bonus)`;
            } else if (p2_roundTime < p1_roundTime) {
                s2 += 3;
                bonusTxt += `ğŸš€ Î Î¹Î¿ Î³ÏÎ®Î³Î¿ÏÎ¿Ï‚ Î¿/Î· ${p2}! (+3 Bonus)`;
            } else {
                bonusTxt += "Î‘Ï€Î¯ÏƒÏ„ÎµÏ…Ï„Î¿! ÎŠÎ´Î¹Î¿Ï‚ Ï‡ÏÏŒÎ½Î¿Ï‚. ÎšÎ±Î½Î­Î½Î± bonus.";
            }
        }
        
        showDialog(`Î¤Î­Î»Î¿Ï‚ Î“ÏÏÎ¿Ï…!\n${p1}: ${rs1}/5 - ${p2}: ${rs2}/5\n\n${bonusTxt}`, () => {
            updateUI();
            const diff = Math.abs(s1 - s2);
            if (diff > 12) {
                finishGame("Î”Î¹Î±Ï†Î¿ÏÎ¬ > 12 Ï€ÏŒÎ½Ï„Ï‰Î½!");
            } else {
                initRound();
            }
        });
    }
}

function updateUI() {
    document.getElementById('p1-score').innerText = s1;
    document.getElementById('p2-score').innerText = s2;
    
    const pct1 = p1_attempts > 0 ? Math.round((p1_correct/p1_attempts)*100) : 0;
    const pct2 = p2_attempts > 0 ? Math.round((p2_correct/p2_attempts)*100) : 0;
    
    document.getElementById('p1-percent').innerText = pct1 + "%";
    document.getElementById('p2-percent').innerText = pct2 + "%";
    
    const banner = document.getElementById('active-player-banner');
    const d1 = document.getElementById('p1-box');
    const d2 = document.getElementById('p2-box');

    if (turn === 1) {
        banner.style.backgroundColor = "var(--accent)";
        d1.classList.add('active-turn-style');
        d2.classList.remove('active-turn-style');
    } else {
        banner.style.backgroundColor = "#e17055";
        d2.classList.add('active-turn-style');
        d1.classList.remove('active-turn-style');
    }
}

function toggleBtns(disabled) {
    const btns = document.querySelectorAll('.btn-ans');
    btns.forEach(b => b.disabled = disabled);
}

function finishGame(reason) {
    document.getElementById('view-game').classList.add('hidden');
    document.getElementById('view-end').classList.remove('hidden');
    
    let w = "Î™ÏƒÎ¿Ï€Î±Î»Î¯Î±";
    if (s1 > s2) w = "ÎÎ¹ÎºÎ·Ï„Î®Ï‚: " + p1;
    if (s2 > s1) w = "ÎÎ¹ÎºÎ·Ï„Î®Ï‚: " + p2;
    
    document.getElementById('win-msg').innerText = w;
    document.getElementById('end-p1-name').innerText = p1;
    document.getElementById('res-p1').innerText = s1;
    document.getElementById('end-p2-name').innerText = p2;
    document.getElementById('res-p2').innerText = s2;
    
    const pct1 = p1_attempts > 0 ? Math.round((p1_correct/p1_attempts)*100) : 0;
    const pct2 = p2_attempts > 0 ? Math.round((p2_correct/p2_attempts)*100) : 0;
    document.getElementById('end-p1-pct').innerText = `(${pct1}%)`;
    document.getElementById('end-p2-pct').innerText = `(${pct2}%)`;
    
    document.getElementById('end-reason').innerText = reason;
}
</script>
</body>
</html>
