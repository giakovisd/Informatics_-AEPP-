                        simData[idx1] = simData[idx2];
                        simData[idx2] = temp;
                        steps.push({ line: 3, type: 'swap', idx1: idx1, idx2: idx2, msg: 'Î‘Î½Ï„Î¹Î¼ÎµÏ„Î¬Î¸ÎµÏƒÎ·' });
                    }
                }
            }
            steps.push({ line: 11, type: 'water_move', sortedCount: SIZE-1 }); 
            for(let k=0; k<SIZE; k++) steps.push({ line: 13, type: 'print', val: `${simData[k].grade} ${simData[k].name}` });
        }
    }

    // --- Helpers ---
    function updateWaterLine(sortedCount, isVisible) {
        const line = document.getElementById('waterLine');
        if (!isVisible) {
            line.style.display = 'none';
            return;
        }
        line.style.display = 'block';
        const pos = HEADER_HEIGHT + (sortedCount * CELL_HEIGHT_FULL) - 2; 
        line.style.top = pos + 'px';
    }

    function updatePointers(show, idx1, idx2) {
        const ptr1 = document.getElementById('ptr1');
        const ptr2 = document.getElementById('ptr2');

        if (!show) {
            ptr1.classList.remove('visible');
            ptr2.classList.remove('visible');
            return;
        }

        ptr1.style.top = (idx1 * CELL_HEIGHT_FULL) + 'px';
        ptr2.style.top = (idx2 * CELL_HEIGHT_FULL) + 'px';
        
        ptr1.classList.add('visible');
        ptr2.classList.add('visible');
    }

    // --- Animation Logic (Swap separate DOM elements) ---
    async function swapAnimate(idx1, idx2) {
        isAnimating = true;
        // Select wrappers from both columns
        const n1 = document.getElementById(`wrap-name-${idx1}`);
        const n2 = document.getElementById(`wrap-name-${idx2}`);
        const g1 = document.getElementById(`wrap-grade-${idx1}`);
        const g2 = document.getElementById(`wrap-grade-${idx2}`);
        
        // Highlight children cells
        n1.querySelector('.cell').classList.add('swapping-highlight');
        n2.querySelector('.cell').classList.add('swapping-highlight');
        g1.querySelector('.cell').classList.add('swapping-highlight');
        g2.querySelector('.cell').classList.add('swapping-highlight');

        const dist = (idx2 - idx1) * CELL_HEIGHT_FULL;

        // Animate all 4 elements
        n1.style.transform = `translateY(${dist}px)`;
        n2.style.transform = `translateY(-${dist}px)`;
        g1.style.transform = `translateY(${dist}px)`;
        g2.style.transform = `translateY(-${dist}px)`;

        await new Promise(r => setTimeout(r, speed * 0.8));

        // Reset transforms
        [n1, n2, g1, g2].forEach(el => {
            el.style.transition = 'none';
            el.style.transform = 'translateY(0)';
        });

        // Swap Content (Inner Text)
        const nameVal1 = document.getElementById(`c-name-${idx1}`).innerText;
        const nameVal2 = document.getElementById(`c-name-${idx2}`).innerText;
        document.getElementById(`c-name-${idx1}`).innerText = nameVal2;
        document.getElementById(`c-name-${idx2}`).innerText = nameVal1;

        const gradeVal1 = document.getElementById(`c-grade-${idx1}`).innerText;
        const gradeVal2 = document.getElementById(`c-grade-${idx2}`).innerText;
        document.getElementById(`c-grade-${idx1}`).innerText = gradeVal2;
        document.getElementById(`c-grade-${idx2}`).innerText = gradeVal1;

        // Remove Highlight
        [n1, n2, g1, g2].forEach(el => {
            el.querySelector('.cell').classList.remove('swapping-highlight');
        });

        // Restore transitions
        setTimeout(() => {
            [n1, n2, g1, g2].forEach(el => {
                el.style.transition = 'transform 0.4s ease-in-out';
            });
            isAnimating = false;
        }, 50);
    }

    // --- Execution ---
    function step() {
        if (stepIdx === -1 && steps.length === 0) calcSteps();
        if (isAnimating) return;

        if (stepIdx >= steps.length - 1) {
            isPlaying = false;
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
            return;
        }
        stepIdx++;
        runStep(steps[stepIdx]);
    }

    function runStep(s) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        if (s.line !== undefined) {
             const lineEl = document.getElementById(`line-${s.line}`);
             if(lineEl) lineEl.classList.add('active');
        }

        if(s.msg) document.getElementById('narrativeBox').innerText = s.msg;

        document.querySelectorAll('.comparing').forEach(e => e.classList.remove('comparing'));

        if (s.type === 'water_move') {
            updateWaterLine(s.sortedCount, true);
        } else if (s.type === 'loop_inner') {
            if(s.p1 !== undefined) updatePointers(true, s.p1, s.p2);
        } else if (s.type === 'cmp') {
            updatePointers(true, s.idx1, s.idx2);
            
            if (s.target === 'grade' || s.target === 'both') {
                document.getElementById(`c-grade-${s.idx1}`).classList.add('comparing');
                document.getElementById(`c-grade-${s.idx2}`).classList.add('comparing');
            }
            if (s.target === 'name' || s.target === 'both') {
                document.getElementById(`c-name-${s.idx1}`).classList.add('comparing');
                document.getElementById(`c-name-${s.idx2}`).classList.add('comparing');
            }
            
        } else if (s.type === 'swap') {
            updatePointers(true, s.idx1, s.idx2);
            swapAnimate(s.idx1, s.idx2).then(() => {
                isAnimating = false; 
                if(isPlaying) timer = setTimeout(step, speed * 0.2);
            });
            return; 
        } else if (s.type === 'print') {
            const log = document.getElementById('outputLog');
            log.innerHTML += `<div class="log-item">${s.val}</div>`;
            log.scrollTop = log.scrollHeight;
            updatePointers(false);
        }

        if (isPlaying) {
            timer = setTimeout(step, speed);
        }
    }

    function play() {
        if (!isPlaying) {
            isPlaying = true;
            document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
            if(stepIdx === -1) calcSteps();
            step();
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        }
    }

    function updateSpeed() {
        speed = 1550 - document.getElementById('speedSlider').value;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
