            border-radius: 50%;
        }
        header::after {
            content: ''; position: absolute; bottom: -20px; right: -20px;
            width: 150px; height: 150px; background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;

        grid.innerHTML = ''; // Clear grid
        
        let filteredApps = apps.filter(app => {
            // Filter by Category

            // Filter by Search

    function filterApps(cat) {
