<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î‘Î»Î³ÏŒÏÎ¹Î¸Î¼Î¿Ï‚ Î‘ÏÎ¹Î¸Î¼Î¿Î¯</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --panel-bg: #ffffff;
            --highlight-line: #fde047;
            --header-bg: #e2e8f0;
            --border-color: #cbd5e1;
            
            --var-main: #3b82f6; 
            --cond-true: #15803d;
            --cond-false: #b91c1c;
            
            --disabled-btn: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title h1 { margin: 0; font-size: 1.1rem; }
        .controls-area { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: var(--panel-bg);
            color: var(--text-color);
            transition: all 0.2s;
            white-space: nowrap;
        }
        button.primary { background-color: var(--var-main); color: white; border: none; }
        button:hover:not(:disabled) { filter: brightness(0.95); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-btn); color: #ccc; cursor: not-allowed; }

        .slider-container { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; margin-left: 10px; }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: calc(100% - 60px);
            box-sizing: border-box;
        }

        /* LEFT: Code Panel */
        .col-code {
            flex: 0 0 400px; 
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .code-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.95rem; 
            line-height: 1.35; 
            background-color: #fff;
        }
        
        .code-line { 
            display: flex;
            align-items: center;
            padding: 0 4px;
            margin: 0;
            border-radius: 2px;
        }
        .code-line.active { background-color: var(--highlight-line); color: #000; font-weight: bold; }

        .line-num {
            color: #94a3b8;
            width: 25px;
            text-align: right;
            margin-right: 10px;
            padding-right: 5px;
            border-right: 1px solid #eee;
            font-size: 0.85rem;
            user-select: none;
        }

        /* CENTER: Visualization (Trace Table) */
        .col-viz {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .narrative {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(59, 130, 246, 0.08);
            border-left: 4px solid var(--var-main);
            font-size: 0.95rem;
            font-style: italic;
            min-height: 24px;
            flex-shrink: 0;
        }

        .scene-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            position: relative;
            overflow: auto;
        }

        /* Trace Tables */
        .trace-table {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-width: 380px; /* Î›Î¯Î³Î¿ Ï€Î¹Î¿ Ï†Î±ÏÎ´Ï Î³Î¹Î± Ï€Î¿Î»Î»Î­Ï‚ Î¼ÎµÏ„Î±Î²Î»Î·Ï„Î­Ï‚ */
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        .table-header {
            background-color: var(--header-bg);
            padding: 8px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            border-radius: 6px 6px 0 0;
        }

        .columns-container {
            display: flex;
            flex-direction: row;
        }

        .trace-column {
            flex: 1;
            border-right: 1px solid var(--border-color);
            min-width: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .trace-column:last-child { border-right: none; }

        .col-title {
            font-weight: bold;
            padding: 5px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
            text-align: center;
            background: #f1f5f9;
            font-family: monospace;
            font-size: 1rem;
        }

        .col-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 5px 0;
            min-height: 200px;
        }

        .val-item {
            font-weight: bold;
            font-size: 1rem;
            padding: 2px 0;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .val-item.old {
            text-decoration: line-through;
            color: #94a3b8;
            font-weight: normal;
            font-size: 0.9rem;
        }

        .bool-true { color: var(--cond-true); font-size: 0.85rem; }
        .bool-false { color: var(--cond-false); font-size: 0.85rem; }

        /* RIGHT: Output */
        .col-output {
            flex: 0 0 220px;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .output-header { padding: 10px; background: #f1f5f9; font-weight: bold; border-bottom: 1px solid var(--border-color); }
        .output-log { flex: 1; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.95rem; background: #ffffff; color: #000; }
        .log-item { border-bottom: 1px solid #eee; padding: 3px 0; }
        
        .col-code.hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h1>Î‘Î»Î³ÏŒÏÎ¹Î¸Î¼Î¿Ï‚ Î‘ÏÎ¹Î¸Î¼Î¿Î¯</h1>
    </div>
    
    <div class="controls-area">
        <button onclick="resetSim()">ğŸ”„ Î‘ÏÏ‡Î®</button>
        <button onclick="play()" id="btnPlay" class="primary">â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·</button>
        <button onclick="step()" id="btnStep">Î’Î®Î¼Î± â©</button>
        <button onclick="toggleCode()" id="btnCode">ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±</button>
        
        <div class="slider-container">
            <span>Î¤Î±Ï‡ÏÏ„Î·Ï„Î±:</span>
            <input type="range" min="100" max="2000" value="1000" id="speedSlider" oninput="updateSpeed()">
        </div>
    </div>
</header>

<div class="main-container">
    
    <div class="col-code">
        <div class="code-content" id="codeContainer"></div>
    </div>

    <div class="col-viz" id="vizContainer">
        <div class="narrative" id="narrativeBox">Î Î±Ï„Î®ÏƒÏ„Îµ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·...</div>
        
        <div class="scene-wrapper" id="sceneWrapper">
            <div class="trace-table" id="table-main">
                <div class="table-header">Î Î¯Î½Î±ÎºÎ±Ï‚ Î¤Î¹Î¼ÏÎ½</div>
                <div class="columns-container">
                    <div class="trace-column">
                        <div class="col-title">A</div>
                        <div class="col-stack" id="stack-A"></div>
                    </div>
                    <div class="trace-column">
                        <div class="col-title">B</div>
                        <div class="col-stack" id="stack-B"></div>
                    </div>
                    <div class="trace-column">
                        <div class="col-title">N</div>
                        <div class="col-stack" id="stack-N"></div>
                    </div>
                    <div class="trace-column">
                        <div class="col-title">M</div>
                        <div class="col-stack" id="stack-M"></div>
                    </div>
                    <div class="trace-column">
                        <div class="col-title">X</div>
                        <div class="col-stack" id="stack-X"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-output">
        <div class="output-header">ğŸ“º ÎŸÎ¸ÏŒÎ½Î· Î•Î¾ÏŒÎ´Î¿Ï…</div>
        <div class="output-log" id="outputLog"></div>
    </div>

</div>

<script>
    const CODE_LINES = [
        "Î‘Î»Î³ÏŒÏÎ¹Î¸Î¼Î¿Ï‚ Î‘ÏÎ¹Î¸Î¼Î¿Î¯",
        "   Î‘ â† 1",
        "   Î’ â† 1",
        "   Î â† 0",
        "   Îœ â† 2",
        "   ÎŒÏƒÎ¿ Î’ < 6 ÎµÏ€Î±Î½Î¬Î»Î±Î²Îµ",
        "      Î§ â† Î‘ + Î’",
        "      Î‘Î½ Î§ MOD 2 = 0 Ï„ÏŒÏ„Îµ",
        "         Î â† Î + 1",
        "      Î±Î»Î»Î¹ÏÏ‚",
        "         Îœ â† Îœ + 1",
        "      Î¤Î­Î»Î¿Ï‚_Î±Î½",
        "      Î‘ â† Î’",
        "      Î’ â† Î§",
        "      Î•Î¼Ï†Î¬Î½Î¹ÏƒÎµ Î, Îœ, Î’",
        "   Î¤Î­Î»Î¿Ï‚_ÎµÏ€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚",
        "   Î•Î¼Ï†Î¬Î½Î¹ÏƒÎµ Î§",
        "Î¤Î­Î»Î¿Ï‚ Î‘ÏÎ¹Î¸Î¼Î¿Î¯"
    ];

    let steps = [];
    let stepIdx = 0;
    let timer = null;
    let isPlaying = false;
    let isAnimating = false;
    let speed = 1100;

    function init() {
        renderCode();
        updateSpeed(); 
        calcSteps();
        highlightLine(steps[0].line);
        document.getElementById('narrativeBox').innerText = "ÎˆÏ„Î¿Î¹Î¼Î¿. Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[0].msg;
    }

    function resetSim() {
        isPlaying = false;
        isAnimating = false;
        clearTimeout(timer);
        stepIdx = 0;
        
        document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        document.getElementById('outputLog').innerHTML = '';
        document.querySelectorAll('.col-stack').forEach(el => el.innerHTML = '');
        
        highlightLine(steps[0].line);
        document.getElementById('narrativeBox').innerText = "ÎˆÏ„Î¿Î¹Î¼Î¿. Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[0].msg;
    }

    function renderCode() {
        const html = CODE_LINES.map((l, i) => 
            `<div class="code-line" id="line-${i+1}">
                <span class="line-num">${i+1}</span>
                ${l.replace(/ /g, '&nbsp;')}
             </div>`
        ).join('');
        document.getElementById('codeContainer').innerHTML = html;
    }

    function highlightLine(idx) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        const el = document.getElementById(`line-${idx}`);
        if(el) el.classList.add('active');
    }

    function calcSteps() {
        steps = [];
        let A, B, N, M, X;

        // 1. Algo Name (Skip logic)
        steps.push({ line: 1, type: 'check', msg: "Î‘ÏÏ‡Î® Î‘Î»Î³Î¿ÏÎ¯Î¸Î¼Î¿Ï…" });

        // 2. A <- 1
        A = 1;
        steps.push({ line: 2, type: 'update', var: 'A', val: A, msg: `Î‘ â† 1` });

        // 3. B <- 1
        B = 1;
        steps.push({ line: 3, type: 'update', var: 'B', val: B, msg: `Î’ â† 1` });

        // 4. N <- 0
        N = 0;
        steps.push({ line: 4, type: 'update', var: 'N', val: N, msg: `Î â† 0` });

        // 5. M <- 2
        M = 2;
        steps.push({ line: 5, type: 'update', var: 'M', val: M, msg: `Îœ â† 2` });

        // Loop
        while (B < 6) {
            // 6. Loop Check
            steps.push({ line: 6, type: 'check', msg: `ÎŒÏƒÎ¿ ${B} < 6 (Î‘Î›Î—Î˜Î—Î£)` });

            // 7. X <- A + B
            X = A + B;
            steps.push({ line: 7, type: 'update', var: 'X', val: X, msg: `Î§ â† ${A} + ${B} = ${X}` });

            // 8. If X MOD 2 = 0
            let isEven = (X % 2 === 0);
            let condTxt = isEven ? 'Î‘Î›Î—Î˜Î—Î£' : 'Î¨Î•Î¥Î”Î—Î£';
            steps.push({ line: 8, type: 'check', msg: `Î‘Î½ ${X} MOD 2 = 0 (${condTxt})` });

            if (isEven) {
                // 9. N <- N + 1
                N = N + 1;
                steps.push({ line: 9, type: 'update', var: 'N', val: N, msg: `Î â† ${N-1} + 1 = ${N}` });
            } else {
                // 10. Else
                steps.push({ line: 10, type: 'check', msg: "Î±Î»Î»Î¹ÏÏ‚" });
                // 11. M <- M + 1
                M = M + 1;
                steps.push({ line: 11, type: 'update', var: 'M', val: M, msg: `Îœ â† ${M-1} + 1 = ${M}` });
            }

            // 12. End If
            steps.push({ line: 12, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚_Î±Î½" });

            // 13. A <- B
            A = B;
            steps.push({ line: 13, type: 'update', var: 'A', val: A, msg: `Î‘ â† ${B}` });

            // 14. B <- X
            B = X;
            steps.push({ line: 14, type: 'update', var: 'B', val: B, msg: `Î’ â† ${X}` });

            // 15. Print N, M, B
            steps.push({ line: 15, type: 'print', txt: `${N}, ${M}, ${B}`, msg: `Î•Î¼Ï†Î¬Î½Î¹ÏƒÎµ ${N}, ${M}, ${B}` });

            // 16. End Loop (Jump back)
            steps.push({ line: 16, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚_ÎµÏ€Î±Î½Î¬Î»Î·ÏˆÎ·Ï‚" });
        }

        // Loop End Check (False)
        steps.push({ line: 6, type: 'check', msg: `ÎŒÏƒÎ¿ ${B} < 6 (Î¨Î•Î¥Î”Î—Î£)` });

        // 17. Print X
        steps.push({ line: 17, type: 'print', txt: `${X}`, msg: `Î•Î¼Ï†Î¬Î½Î¹ÏƒÎµ ${X}` });

        // 18. End Algo
        steps.push({ line: 18, type: 'check', msg: "Î¤Î­Î»Î¿Ï‚ Î‘ÏÎ¹Î¸Î¼Î¿Î¯" });
    }

    function updateStack(colId, val) {
        const stack = document.getElementById(`stack-${colId}`);
        Array.from(stack.children).forEach(child => child.classList.add('old'));
        
        const item = document.createElement('div');
        item.className = 'val-item';
        item.innerText = val;
        
        stack.appendChild(item);
        stack.scrollTop = stack.scrollHeight;
    }

    function logOutput(txt) {
        const log = document.getElementById('outputLog');
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerText = txt;
        log.appendChild(item);
        log.scrollTop = log.scrollHeight;
    }

    // --- Execution ---
    function step() {
        if (isAnimating) return;
        
        if (stepIdx >= steps.length) return; 

        const s = steps[stepIdx];
        
        isAnimating = true;
        toggleControls(false);

        const onStepComplete = () => {
            isAnimating = false;
            toggleControls(true);
            
            stepIdx++;
            
            if (stepIdx < steps.length) {
                highlightLine(steps[stepIdx].line);
                document.getElementById('narrativeBox').innerText = "Î•Ï€ÏŒÎ¼ÎµÎ½Î· ÎµÎ½Ï„Î¿Î»Î®: " + steps[stepIdx].msg;
                
                if (isPlaying) {
                    timer = setTimeout(step, speed * 0.5);
                }
            } else {
                document.getElementById('narrativeBox').innerText = "Î¤Î­Î»Î¿Ï‚ ÎµÎºÏ„Î­Î»ÎµÏƒÎ·Ï‚.";
                document.getElementById('btnPlay').innerText = "â–¶ï¸ Î•Ï€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·";
                isPlaying = false;
                highlightLine(-1);
            }
        };

        const delay = speed * 0.05; 

        setTimeout(() => {
            if (s.type === 'update') {
                updateStack(s.var, s.val);
                setTimeout(onStepComplete, speed * 0.5);
            }
            else if (s.type === 'print') {
                logOutput(s.txt);
                setTimeout(onStepComplete, speed * 0.5);
            }
            else {
                // Check or Control statements
                setTimeout(onStepComplete, speed * 0.3);
            }
        }, delay);
    }

    function toggleControls(enable) {
        document.getElementById('btnStep').disabled = !enable;
    }

    function play() {
        if (isAnimating) return;
        if (!isPlaying) {
            if (stepIdx >= steps.length) {
                resetSim();
                setTimeout(() => {
                    isPlaying = true;
                    document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
                    step();
                }, 100);
            } else {
                isPlaying = true;
                document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
                step();
            }
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        }
    }

    function updateSpeed() {
        var sliderVal = parseInt(document.getElementById('speedSlider').value);
        speed = 2100 - sliderVal;
    }

    function toggleCode() {
        const codePanel = document.querySelector('.col-code');
        codePanel.classList.toggle('hidden');
        const btn = document.getElementById('btnCode');
        btn.innerText = codePanel.classList.contains('hidden') ? "ğŸ‘ï¸ Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÎšÏÎ´Î¹ÎºÎ±" : "ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±";
    }

    init();

</script>
</body>
</html>
