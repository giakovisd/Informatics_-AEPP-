    function resetSim() { init(); }

    function toggleCode() {
        const p = document.querySelector('.col-code');

        document.getElementById('btnCode').innerText = p.classList.contains('hidden') ? "ğŸ‘ï¸ Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÎšÏÎ´Î¹ÎºÎ±" : "ğŸ‘ï¸ Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÎšÏÎ´Î¹ÎºÎ±";
    }

    function renderCode() {
        const codes = getCodes();
        const html = codes[currentSol].map((l, i) => `<div class="code-line" id="line-${i}">${l}</div>`).join('');
        document.getElementById('codeContainer').innerHTML = html;
    }

    function renderArrays() {
        let html = '';
        for (let i = 0; i < SIZE; i++) {
            html += `
            <div class="row-wrapper" id="row-${i}">
                <div class="cell-idx">${i+1}</div>
                <div class="cell ON">${dataON[i]}</div>

        document.getElementById('arraysContainer').innerHTML = html;

    function updateUIState() {
        document.getElementById('val-max').innerText = '-';
        document.getElementById('val-theta').innerText = '-';
        document.getElementById('val-pl').innerText = '-';
    }

    // --- Logic ---
    function calcSteps() {
        steps = [];
        let val = dataB[0]; // Represents max or min
        const label = isMax ? "max" : "min";
        
        if (currentSol === 1) { 
            let theta = 0; 
            steps.push({ line: 0, type: 'init', val: val, theta: 1, msg: `${label} <- ${val}, Î¸ <- 1` });
            for (let i = 1; i < SIZE; i++) {
                steps.push({ line: 2, type: 'loop', i: i, msg: `ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ i=${i+1}` });
                // Comparison Logic
                let condition = isMax ? (dataB[i] > val) : (dataB[i] < val);
                let op = isMax ? ">" : "<";
                steps.push({ line: 3, type: 'cmp', i: i, msg: `Î’[${i+1}](${dataB[i]}) ${op} ${label}(${val})?` });
                
                if (condition) {
                    val = dataB[i];
                    theta = i;
                    steps.push({ line: 4, type: 'new_max', i: i, val: val, theta: i+1, msg: `ÎÎ­Î¿ ${label}=${val}, Î¸=${i+1}` });
                }
            }
            steps.push({ line: 8, type: 'print', val: `${val}, ${dataON[theta]}`, msg: `Î¤Î­Î»Î¿Ï‚.` });

        } else if (currentSol === 2) { 
            steps.push({ line: 0, type: 'init', val: val, msg: `${label} <- ${val}` });
            for (let i = 1; i < SIZE; i++) {
                steps.push({ line: 1, type: 'loop', i: i, msg: `ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ i=${i+1}` });
                let condition = isMax ? (dataB[i] > val) : (dataB[i] < val);
                let op = isMax ? ">" : "<";
                steps.push({ line: 2, type: 'cmp', i: i, msg: `Î’[${i+1}](${dataB[i]}) ${op} ${label}(${val})?` });
                if (condition) {
                    val = dataB[i];
                    steps.push({ line: 3, type: 'new_max', i: i, val: val, msg: `ÎÎ­Î¿ ${label}=${val}` });
                }
            }
            steps.push({ line: 6, type: 'print_val', val: `${isMax?"Max":"Min"}: ${val}`, msg: `Î•ÏÏÎµÏƒÎ· Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ.` });

            for (let i = 0; i < SIZE; i++) {
                steps.push({ line: 7, type: 'loop', i: i, msg: `Î£Î¬ÏÏ‰ÏƒÎ· i=${i+1}` });
                steps.push({ line: 8, type: 'cmp_eq', i: i, msg: `Î’[${i+1}] = ${label}?` });
                if (dataB[i] === val) {
                    steps.push({ line: 9, type: 'print', val: `${dataON[i]}`, msg: `Î’ÏÎ­Î¸Î·ÎºÎµ!` });
                }
            }

        } else if (currentSol === 3) { 
            steps.push({ line: 0, type: 'init', val: val, msg: `${label} <- ${val}` });
            for (let i = 1; i < SIZE; i++) {
                steps.push({ line: 1, type: 'loop', i: i, msg: `Check i=${i+1}` });
                let condition = isMax ? (dataB[i] > val) : (dataB[i] < val);
                let op = isMax ? ">" : "<";
                steps.push({ line: 2, type: 'cmp', i: i, msg: `Î’[${i+1}] ${op} ${label}?` });
                if (condition) {
                    val = dataB[i];
                    steps.push({ line: 3, type: 'new_max', i: i, val: val, msg: `ÎÎ­Î¿ ${label}=${val}` });
                }
            }
            
            let pl = 0;
            steps.push({ line: 6, type: 'init_pl', pl: 0, msg: `Ï€Î» <- 0` });
            for (let i = 0; i < SIZE; i++) {
                steps.push({ line: 7, type: 'loop', i: i, msg: `Check i=${i+1}` });
                steps.push({ line: 8, type: 'cmp_eq', i: i, msg: `Î’[${i+1}] = ${label}?` });
                if (dataB[i] === val) {
                    pl++;
                    steps.push({ line: 9, type: 'inc_pl', i: i, pl: pl, msg: `Ï€Î» <- ${pl}` });
                }
            }

            steps.push({ line: 12, type: 'print_val', val: `${isMax?"Max":"Min"} Î²Î±Î¸Î¼ÏŒÏ‚: ${val}`, msg: 'Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î¹Î¼Î®Ï‚' });

            steps.push({ line: 13, type: 'check_pl', msg: `Î‘Î½ Ï€Î»=1` });
            if (pl === 1) {
                steps.push({ line: 14, type: 'print_val', val: 'ÎœÎ‘Î˜Î—Î¤Î—Î£', msg: `ÎœÎ¿Î½Î±Î´Î¹ÎºÏŒÏ‚` });
            } else {
                steps.push({ line: 16, type: 'print_val', val: 'ÎœÎ‘Î˜Î—Î¤Î•Î£', msg: `Î Î»Î®Î¸Î¿Ï‚` });
            }

            for (let i = 0; i < SIZE; i++) {
                steps.push({ line: 18, type: 'loop', i: i, msg: `Check i=${i+1}` });
                steps.push({ line: 19, type: 'cmp_eq', i: i, msg: `Î’[${i+1}] = ${label}?` });
                if (dataB[i] === val) {
                    steps.push({ line: 20, type: 'print', val: dataON[i], msg: `Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÎŸÎ½ÏŒÎ¼Î±Ï„Î¿Ï‚` });
                }
            }
        }
    }

    function updatePointer(i) {
        const ptr = document.getElementById('ptr-i');
        if (i < 0) {
            ptr.style.opacity = '0';
            return;
        }
        const row = document.getElementById(`row-${i}`);
        if (row) {
            ptr.style.top = (row.offsetTop + 5) + 'px';
            ptr.style.opacity = '1';
        }
    }

    function updateVar(id, val, changed = false) {
        const el = document.getElementById(id);
        el.innerText = val;
        if (changed) {
            el.classList.remove('changed');
            void el.offsetWidth; 
            el.classList.add('changed');
        }
    }

    function highlightCell(idx, className) {
        const c = document.getElementById(`cell-b-${idx}`);
        c.classList.add(className);
        setTimeout(() => c.classList.remove(className), speed * 0.8);
    }

    function step() {
        if (stepIdx === -1 && steps.length === 0) calcSteps();
        if (stepIdx >= steps.length - 1) {
            isPlaying = false;
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
            return;
        }
        stepIdx++;
        runStep(steps[stepIdx]);
    }

    function runStep(s) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        if (s.line !== undefined) {
             const el = document.getElementById(`line-${s.line}`);
             if(el) {
                 el.classList.add('active');
                 el.scrollIntoView({behavior: "smooth", block: "nearest"});
             }
        }

        if(s.msg) document.getElementById('narrativeBox').innerText = s.msg;

        if (s.i !== undefined) updatePointer(s.i);

        if (s.type === 'init' || s.type === 'new_max') {
            updateVar('val-max', s.val, true);
            if (s.theta !== undefined) updateVar('val-theta', s.theta, true);
            if(s.i !== undefined) highlightCell(s.i, 'is-target');
        } else if (s.type === 'cmp' || s.type === 'cmp_eq') {
            highlightCell(s.i, 'comparing');
        } else if (s.type === 'init_pl') {
            updateVar('val-pl', s.pl);
        } else if (s.type === 'inc_pl') {
            updateVar('val-pl', s.pl, true);
            highlightCell(s.i, 'is-target');
        } else if (s.type === 'print' || s.type === 'print_val') {
            document.getElementById('outputLog').innerHTML += `<div class="log-item">${s.val}</div>`;
            const log = document.getElementById('outputLog');
            log.scrollTop = log.scrollHeight;
        }

        if (isPlaying) timer = setTimeout(step, speed);
    }

    function play() {
        if (!isPlaying) {
            isPlaying = true;
            document.getElementById('btnPlay').innerText = "â¸ Î Î±ÏÏƒÎ·";
            if(stepIdx === -1) calcSteps();
            step();
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "â–¶ï¸ Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î· Î•ÎºÏ„Î­Î»ÎµÏƒÎ·";
        }
    }

    function updateSpeed() {
        speed = 1550 - document.getElementById('speedSlider').value;
    }

    init();

</script>
