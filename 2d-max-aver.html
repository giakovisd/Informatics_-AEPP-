<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŒîŒπœÉŒ¥ŒπŒ¨œÉœÑŒ±œÑŒøŒπ max/ŒºŒ≠œÉŒøœÇ œåœÅŒøœÇ</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --panel-bg: #ffffff;
            --highlight-line: #fde047;
            
            --col-arr: #3b82f6; 
            --col-header: #64748b;
            
            --text-white: #ffffff;
            --scan-color: #f59e0b; /* Orange for scanning */
            --add-color: #10b981; /* Green for adding/sum */
            --max-color: #ef4444; /* Red for Max */
            
            --border-color: #cbd5e1;
            --disabled-btn: #94a3b8;
            
            --ptr-color: #000000; 

            /* Code Syntax */
            --code-kw: #0000CD; 
            --code-sym: #FF0000; 
            --code-var: #000000; 
            --code-num: #008000;
            --code-str: #A020F0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-title h1 { margin: 0; font-size: 1.1rem; }
        .controls-area { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        button {
            padding: 8px 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: var(--panel-bg);
            color: var(--text-color);
            transition: all 0.2s;
            white-space: nowrap;
        }
        button.primary { background-color: var(--col-arr); color: white; border: none; }
        button:hover:not(:disabled) { filter: brightness(0.95); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-btn); color: #ccc; cursor: not-allowed; }

        .slider-container { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; margin-left: 10px; }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: calc(100% - 70px);
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* LEFT: Code Panel */
        .col-code {
            flex: 0 0 450px;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .col-code.hidden { display: none; }

        .tabs { display: flex; background: #f1f5f9; border-bottom: 1px solid var(--border-color); }
        .tab {
            flex: 1; text-align: center; padding: 12px; font-size: 0.9rem; cursor: pointer;
            border-bottom: 3px solid transparent; color: #64748b; font-weight: bold;
        }
        .tab:hover { background: #e2e8f0; }
        .tab.active { background: var(--panel-bg); border-bottom-color: var(--col-arr); color: var(--text-color); }

        .code-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre; 
        }
        .code-line { padding: 2px 6px; border-radius: 3px; }
        .code-line.active { background-color: var(--highlight-line); font-weight: bold; }

        .kw { color: var(--code-kw); font-weight: bold; } 
        .sym { color: var(--code-sym); font-weight: bold; }
        .var { color: var(--code-var); }
        .num { color: var(--code-num); font-weight: bold; }
        .str { color: var(--code-str); }

        /* CENTER: Visualization */
        .col-viz {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            overflow: hidden; 
        }

        .narrative {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(59, 130, 246, 0.1); 
            border-left: 4px solid var(--col-arr);
            font-size: 0.95rem;
            font-style: italic;
            min-height: 24px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        /* Variable Watch Box */
        .vars-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            width: 130px;
            z-index: 50;
        }
        .var-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 3px;
        }
        .var-val.changed { animation: pop 0.3s ease; font-weight: bold; color: var(--max-color); }
        @keyframes pop { 50% { transform: scale(1.3); } }

        .scene-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: auto;
        }

        /* 2D Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            grid-template-rows: repeat(4, 70px);
            gap: 8px;
            position: relative;
            padding: 40px; 
        }

        .grid-label {
            position: absolute;
            font-weight: bold;
            color: var(--col-header);
            font-size: 0.9rem;
        }
        .lbl-col { top: 10px; text-align: center; width: 70px; }
        .lbl-row { left: 10px; height: 70px; display: flex; align-items: center; justify-content: center; width: 20px;}

        .cell {
            background-color: var(--col-arr); /* Start filled */
            color: white;
            border: 2px solid #1e40af;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            transition: all 0.2s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        /* States */
        .cell.scanning { background-color: var(--scan-color); border-color: #d97706; transform: scale(1.1); z-index: 10; }
        .cell.is-max { background-color: var(--max-color); border-color: #991b1b; z-index: 5; box-shadow: 0 0 10px var(--max-color); }
        .cell.added { background-color: var(--add-color); border-color: #065f46; transform: scale(1.05); }

        .cell-coords {
            position: absolute;
            top: 2px;
            left: 5px;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.6);
            font-family: monospace;
        }

        /* Pointer */
        .pointer-arrow {
            position: absolute;
            font-size: 2.5rem; 
            color: var(--ptr-color);
            font-weight: bold;
            z-index: 50;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 1px 1px 0px white;
            opacity: 0;
            line-height: 1;
            pointer-events: none;
        }

        /* RIGHT: Output */
        .col-output {
            flex: 0 0 200px;
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .output-header { padding: 10px; background: #f1f5f9; font-weight: bold; border-bottom: 1px solid var(--border-color); }
        .output-log { flex: 1; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.9rem; }
        .log-item { border-bottom: 1px solid #eee; padding: 3px 0; }

    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h1>ŒïœÄŒµŒæŒµœÅŒ≥Œ±œÉŒØŒ± Œ†ŒØŒΩŒ±Œ∫Œ± Œ†[4,5]</h1>
    </div>
    
    <div class="controls-area">
        <button onclick="init()">üîÑ ŒëœÅœáŒÆ (ŒùŒ≠ŒøŒπ ŒëœÅŒπŒ∏ŒºŒøŒØ)</button>
        <button onclick="play()" id="btnPlay" class="primary">‚ñ∂Ô∏è ŒëœÖœÑœåŒºŒ±œÑŒ∑ ŒïŒ∫œÑŒ≠ŒªŒµœÉŒ∑</button>
        <button onclick="step()" id="btnStep">ŒíŒÆŒºŒ± ‚è©</button>
        <button onclick="toggleCode()" id="btnCode">üëÅÔ∏è ŒïŒºœÜŒ¨ŒΩŒπœÉŒ∑ ŒöœéŒ¥ŒπŒ∫Œ±</button>
        
        <div class="slider-container">
            <span>Œ§Œ±œáœçœÑŒ∑œÑŒ±:</span>
            <input type="range" min="50" max="1500" value="800" id="speedSlider" oninput="updateSpeed()">
        </div>
    </div>
</header>

<div class="main-container">
    
    <div class="col-code hidden">
        <div class="tabs">
            <div class="tab active" onclick="setMode(1)">1. ŒúŒ≠œÉŒøœÇ ŒåœÅŒøœÇ</div>
            <div class="tab" onclick="setMode(2)">2. ŒúŒ≠Œ≥ŒπœÉœÑŒø (Max)</div>
        </div>
        <div class="code-content" id="codeContainer"></div>
    </div>

    <div class="col-viz">
        <div class="narrative" id="narrativeBox">Œ†Œ±œÑŒÆœÉœÑŒµ ŒµŒ∫œÑŒ≠ŒªŒµœÉŒ∑...</div>
        
        <div class="vars-box">
            <div id="var-row-1" class="var-item"><span class="var-label" id="lbl-1">Œ±Œ∏œÅ:</span> <span id="val-1" class="var-val">0</span></div>
            <div id="var-row-2" class="var-item" style="display:none;"><span class="var-label">Œ∏_i:</span> <span id="val-2" class="var-val">-</span></div>
            <div id="var-row-3" class="var-item" style="display:none;"><span class="var-label">Œ∏_j:</span> <span id="val-3" class="var-val">-</span></div>
        </div>

        <div class="scene-wrapper">
            <div class="grid-container" id="gridContainer">
                <div id="gridPointer" class="pointer-arrow">‚û°</div>
            </div>
        </div>
    </div>

    <div class="col-output">
        <div class="output-header">üì∫ ŒüŒ∏œåŒΩŒ∑ ŒïŒæœåŒ¥ŒøœÖ</div>
        <div class="output-log" id="outputLog"></div>
    </div>

</div>

<script>
    // --- Configuration ---
    const ROWS = 4;
    const COLS = 5;
    
    // --- State ---
    let currentMode = 1; // 1: Avg, 2: Max
    let dataP = [];
    let steps = [];
    let stepIdx = -1;
    let timer = null;
    let isPlaying = false;
    let speed = 800;

    // --- Helpers ---
    function kw(t) { return `<span class="kw">${t}</span>`; }
    function sym(t) { return `<span class="sym">${t}</span>`; }
    function v(t) { return `<span class="var">${t}</span>`; }
    function n(t) { return `<span class="num">${t}</span>`; }

    // Codes
    function getCodes() {
        return {
            1: [ // Avg
                `${v("Œ±Œ∏œÅ")} ${sym("<-")} ${n("0")}`,
                `${kw("ŒìŒπŒ±")} ${v("i")} ${kw("Œ±œÄœå")} ${n("1")} ${kw("ŒºŒ≠œáœÅŒπ")} ${n("4")}`,
                `  ${kw("ŒìŒπŒ±")} ${v("j")} ${kw("Œ±œÄœå")} ${n("1")} ${kw("ŒºŒ≠œáœÅŒπ")} ${n("5")}`,
                `    ${v("Œ±Œ∏œÅ")} ${sym("<-")} ${v("Œ±Œ∏œÅ")} ${sym("+")} ${v("Œ†")}${sym("[")}${v("i")}${sym(",")}${v("j")}${sym("]")}`,
                `  ${kw("Œ§Œ≠ŒªŒøœÇ_ŒµœÄŒ±ŒΩŒ¨ŒªŒ∑œàŒ∑œÇ")}`,
                `${kw("Œ§Œ≠ŒªŒøœÇ_ŒµœÄŒ±ŒΩŒ¨ŒªŒ∑œàŒ∑œÇ")}`,
                `${v("ŒúŒ≠œÉŒøœÇ_œåœÅŒøœÇ")} ${sym("<-")} ${v("Œ±Œ∏œÅ")} ${sym("/")} ${n("20")}`,
                `${kw("ŒìœÅŒ¨œàŒµ")} ${v("ŒúŒ≠œÉŒøœÇ_œåœÅŒøœÇ")}`
            ],
            2: [ // Max - SPLIT LINES
                `${v("max")} ${sym("<-")} ${v("Œ†")}${sym("[")}${n("1")}${sym(",")}${n("1")}${sym("]")}`,
                `${v("Œ∏_i")} ${sym("<-")} ${n("1")}`,
                `${v("Œ∏_j")} ${sym("<-")} ${n("1")}`,
                `${kw("ŒìŒπŒ±")} ${v("i")} ${kw("Œ±œÄœå")} ${n("1")} ${kw("ŒºŒ≠œáœÅŒπ")} ${n("4")}`,
                `  ${kw("ŒìŒπŒ±")} ${v("j")} ${kw("Œ±œÄœå")} ${n("1")} ${kw("ŒºŒ≠œáœÅŒπ")} ${n("5")}`,
                `    ${kw("ŒëŒΩ")} ${v("Œ†")}${sym("[")}${v("i")}${sym(",")}${v("j")}${sym("]")} ${sym(">")} ${v("max")} ${kw("Œ§œåœÑŒµ")}`,
                `      ${v("max")} ${sym("<-")} ${v("Œ†")}${sym("[")}${v("i")}${sym(",")}${v("j")}${sym("]")}`,
                `      ${v("Œ∏_i")} ${sym("<-")} ${v("i")}`,
                `      ${v("Œ∏_j")} ${sym("<-")} ${v("j")}`,
                `    ${kw("Œ§Œ≠ŒªŒøœÇ_Œ±ŒΩ")}`,
                `  ${kw("Œ§Œ≠ŒªŒøœÇ_ŒµœÄŒ±ŒΩŒ¨ŒªŒ∑œàŒ∑œÇ")}`,
                `${kw("Œ§Œ≠ŒªŒøœÇ_ŒµœÄŒ±ŒΩŒ¨ŒªŒ∑œàŒ∑œÇ")}`,
                `${kw("ŒìœÅŒ¨œàŒµ")} ${v("max")}${sym(",")} ${v("Œ∏_i")}${sym(",")} ${v("Œ∏_j")}`
            ]
        };
    }

    // --- Init ---
    function init() {
        // Generate random data 10-85
        dataP = [];
        for(let i=0; i<ROWS; i++) {
            let row = [];
            for(let j=0; j<COLS; j++) {
                row.push(Math.floor(Math.random() * 75) + 10);
            }
            dataP.push(row);
        }

        // FORCE UNIQUE MAX (99)
        let r = Math.floor(Math.random() * ROWS);
        let c = Math.floor(Math.random() * COLS);
        dataP[r][c] = 99;

        renderCode();
        renderGrid();
        updateUI();
        
        isPlaying = false;
        clearTimeout(timer);
        stepIdx = -1;
        document.getElementById('outputLog').innerHTML = '';
        document.getElementById('narrativeBox').innerText = "Œ†Œ±œÑŒÆœÉœÑŒµ ŒµŒ∫œÑŒ≠ŒªŒµœÉŒ∑...";
        document.getElementById('btnPlay').innerText = "‚ñ∂Ô∏è ŒëœÖœÑœåŒºŒ±œÑŒ∑ ŒïŒ∫œÑŒ≠ŒªŒµœÉŒ∑";
        updatePointer(null, null);
    }

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i+1 === m));
        init();
    }

    function updateUI() {
        const lbl1 = document.getElementById('lbl-1');
        const val1 = document.getElementById('val-1');
        const row2 = document.getElementById('var-row-2');
        const row3 = document.getElementById('var-row-3');

        if(currentMode === 1) {
            lbl1.innerText = 'Œ±Œ∏œÅ:';
            val1.innerText = '0';
            row2.style.display = 'none';
            row3.style.display = 'none';
        } else {
            lbl1.innerText = 'max:';
            val1.innerText = '-';
            row2.style.display = 'flex';
            row3.style.display = 'flex';
            document.getElementById('val-2').innerText = '-';
            document.getElementById('val-3').innerText = '-';
        }
    }

    function resetSim() { init(); }

    function toggleCode() {
        const p = document.querySelector('.col-code');
        p.classList.toggle('hidden');
        document.getElementById('btnCode').innerText = p.classList.contains('hidden') ? "üëÅÔ∏è ŒïŒºœÜŒ¨ŒΩŒπœÉŒ∑ ŒöœéŒ¥ŒπŒ∫Œ±" : "üëÅÔ∏è ŒëœÄœåŒ∫œÅœÖœàŒ∑ ŒöœéŒ¥ŒπŒ∫Œ±";
    }

    function renderCode() {
        const codes = getCodes();
        const html = codes[currentMode].map((l, i) => `<div class="code-line" id="line-${i}">${l}</div>`).join('');
        document.getElementById('codeContainer').innerHTML = html;
    }

    function renderGrid() {
        const container = document.getElementById('gridContainer');
        const ptr = document.getElementById('gridPointer');
        container.innerHTML = ''; 
        container.appendChild(ptr);

        // Labels
        for (let j = 1; j <= COLS; j++) {
            const lbl = document.createElement('div');
            lbl.className = 'grid-label lbl-col';
            lbl.style.left = ((j-1) * 78 + 40) + 'px';
            lbl.innerText = j;
            container.appendChild(lbl);
        }
        for (let i = 1; i <= ROWS; i++) {
            const lbl = document.createElement('div');
            lbl.className = 'grid-label lbl-row';
            lbl.style.top = ((i-1) * 78 + 40) + 'px';
            lbl.innerText = i;
            container.appendChild(lbl);
        }

        // Cells
        for (let i = 1; i <= ROWS; i++) {
            for (let j = 1; j <= COLS; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}-${j}`;
                cell.innerHTML = `<span class="cell-coords">${i},${j}</span>${dataP[i-1][j-1]}`;
                container.appendChild(cell);
            }
        }
    }

    // --- Logic ---
    function calcSteps() {
        steps = [];
        
        if (currentMode === 1) { // AVG
            let sum = 0;
            steps.push({ line: 0, type: 'init', val1: 0, msg: `Œ±Œ∏œÅ <- 0` });
            
            for (let i = 1; i <= ROWS; i++) {
                steps.push({ line: 1, msg: `ŒìŒπŒ± i = ${i}` });
                for (let j = 1; j <= COLS; j++) {
                    steps.push({ line: 2, msg: `  ŒìŒπŒ± j = ${j}` });
                    let val = dataP[i-1][j-1];
                    sum += val;
                    steps.push({ 
                        line: 3, 
                        type: 'add', 
                        r: i, c: j, 
                        val1: sum,
                        msg: `    Œ±Œ∏œÅ <- ${sum - val} + ${val} = ${sum}` 
                    });
                }
                steps.push({ line: 4, msg: `  Œ§Œ≠ŒªŒøœÇ j` });
            }
            steps.push({ line: 5, msg: `Œ§Œ≠ŒªŒøœÇ i` });
            let avg = (sum / 20).toFixed(2);
            steps.push({ line: 6, msg: `ŒúŒ≠œÉŒøœÇ_œåœÅŒøœÇ <- ${sum} / 20 = ${avg}` });
            steps.push({ line: 7, type: 'print', out: `ŒúŒ≠œÉŒøœÇ ŒåœÅŒøœÇ: ${avg}` });

        } else { // MAX
            let max = dataP[0][0];
            let posI = 1, posJ = 1;
            
            // Re-indexed lines for Split Code
            steps.push({ line: 0, type: 'init_max', r:1, c:1, val1: max, msg: `max <- Œ†[1,1] (${max})` });
            steps.push({ line: 1, type: 'vars', val2: 1, msg: `Œ∏_i <- 1` }); 
            steps.push({ line: 2, type: 'vars', val3: 1, msg: `Œ∏_j <- 1` }); 

            for (let i = 1; i <= ROWS; i++) {
                steps.push({ line: 3, msg: `ŒìŒπŒ± i = ${i}` });
                for (let j = 1; j <= COLS; j++) {
                    steps.push({ line: 4, msg: `  ŒìŒπŒ± j = ${j}` });
                    let val = dataP[i-1][j-1];
                    
                    steps.push({ line: 5, type: 'cmp', r: i, c: j, msg: `    ŒïŒØŒΩŒ±Œπ ${val} > ${max};` });
                    
                    if (val > max) {
                        max = val;
                        posI = i;
                        posJ = j;
                        steps.push({ 
                            line: 6, 
                            type: 'new_max', 
                            r: i, c: j, 
                            val1: max,
                            msg: `      ŒùŒ≠Œø max: ${max}` 
                        });
                        steps.push({ 
                            line: 7, // Point to first assignment
                            type: 'vars', 
                            val2: i,
                            msg: `      Œ∏_i <- ${i}` 
                        });
                        steps.push({ 
                            line: 8, // Point to second assignment
                            type: 'vars', 
                            val3: j,
                            msg: `      Œ∏_j <- ${j}` 
                        });
                    }
                    steps.push({ line: 9, msg: `    Œ§Œ≠ŒªŒøœÇ ŒëŒΩ` });
                }
                steps.push({ line: 10, msg: `  Œ§Œ≠ŒªŒøœÇ j` });
            }
            steps.push({ line: 11, msg: `Œ§Œ≠ŒªŒøœÇ i` });
            steps.push({ line: 12, type: 'print', out: `Max: ${max} œÉœÑŒ∑ Œ∏Œ≠œÉŒ∑ ${posI},${posJ}` });
        }
    }

    // --- Visuals ---
    function updatePointer(r, c) {
        const ptr = document.getElementById('gridPointer');
        if (r === null) {
            ptr.style.opacity = '0';
            return;
        }
        
        // Horizontal Arrow (Left of cell)
        const cellLeft = 40 + (c-1)*78;
        const cellTop = 40 + (r-1)*78;

        ptr.innerText = '‚û°';
        ptr.style.left = (cellLeft - 35) + 'px'; 
        ptr.style.top = (cellTop + 15) + 'px';   
        ptr.style.opacity = '1';
    }

    function updateVar(id, val) {
        const el = document.getElementById(id);
        el.innerText = val;
        el.classList.remove('changed');
        void el.offsetWidth; 
        el.classList.add('changed');
    }

    function highlightCell(r, c, type) {
        const cell = document.getElementById(`cell-${r}-${c}`);
        if(cell) {
            if (type === 'add') {
                cell.classList.add('added');
            } else if (type === 'scan') {
                cell.classList.add('scanning');
                setTimeout(() => cell.classList.remove('scanning'), speed * 0.8);
            } else if (type === 'max') {
                // Remove prev max highlights
                document.querySelectorAll('.is-max').forEach(el => el.classList.remove('is-max'));
                cell.classList.add('is-max');
            }
        }
    }

    // --- Execution ---
    function step() {
        if (stepIdx === -1 && steps.length === 0) calcSteps();
        if (stepIdx >= steps.length - 1) {
            isPlaying = false;
            document.getElementById('btnPlay').innerText = "‚ñ∂Ô∏è ŒëœÖœÑœåŒºŒ±œÑŒ∑ ŒïŒ∫œÑŒ≠ŒªŒµœÉŒ∑";
            return;
        }
        stepIdx++;
        runStep(steps[stepIdx]);
    }

    function runStep(s) {
        document.querySelectorAll('.code-line').forEach(e => e.classList.remove('active'));
        if (s.line !== undefined) {
             const el = document.getElementById(`line-${s.line}`);
             if(el) el.classList.add('active');
        }

        if(s.msg) document.getElementById('narrativeBox').innerText = s.msg;

        if (s.r !== undefined) updatePointer(s.r, s.c);

        // Actions
        if (s.type === 'init' || s.type === 'add') {
            if(s.type === 'add') highlightCell(s.r, s.c, 'add');
            updateVar('val-1', s.val1);
        } else if (s.type === 'init_max') {
            highlightCell(s.r, s.c, 'max');
            updateVar('val-1', s.val1);
        } else if (s.type === 'cmp') {
            highlightCell(s.r, s.c, 'scan');
        } else if (s.type === 'new_max') {
            highlightCell(s.r, s.c, 'max');
            updateVar('val-1', s.val1);
        } else if (s.type === 'vars') {
            if(s.val2 !== undefined) updateVar('val-2', s.val2);
            if(s.val3 !== undefined) updateVar('val-3', s.val3);
        } else if (s.type === 'print') {
            const log = document.getElementById('outputLog');
            log.innerHTML += `<div class="log-item">${s.out}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        if (isPlaying) timer = setTimeout(step, speed);
    }

    function play() {
        if (!isPlaying) {
            isPlaying = true;
            document.getElementById('btnPlay').innerText = "‚è∏ Œ†Œ±œçœÉŒ∑";
            if(stepIdx === -1) calcSteps();
            step();
        } else {
            isPlaying = false;
            clearTimeout(timer);
            document.getElementById('btnPlay').innerText = "‚ñ∂Ô∏è ŒëœÖœÑœåŒºŒ±œÑŒ∑ ŒïŒ∫œÑŒ≠ŒªŒµœÉŒ∑";
        }
    }

    function updateSpeed() {
        speed = 1550 - document.getElementById('speedSlider').value;
    }

    init();

</script>
